name: gh-w

on:
  pull_request:
    branches: 
      - master
      - maint-3.0
    paths:
      - '!**/docs/**'
      - '!**/mkdocs.yml'
      - '!.github/workflows/**'
      - '.github/workflows/e3sm-gh-ci-w-cime-tests.yml'


  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:

  ci:
    if: ${{ github.repository == 'E3SM-Project/E3SM' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - SMS_D_Ld1_P8.ne4pg2_oQU480.WCYCL2010NS.ghci-oci_gnu
          - ERS_Ld3_P8.ne4pg2_oQU480.WCYCL2010NS.ghci-oci_gnu.allactive-wcprod_1850

    steps:
      - 
        name: Free disk space on runner
        run: |
          echo "Disk space before cleanup:"
          df -h
          echo "Aggressive cleanup to free ~20GB..."
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm
          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet
          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift
          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/ghc
          # Remove Julia
          sudo rm -rf /usr/local/julia*
          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android
          # Remove Chromium
          sudo rm -rf /usr/local/share/chromium
          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google
          # Remove Azure CLI
          sudo rm -rf /opt/az
          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell
          # Remove CodeQL and other toolcaches
          sudo rm -rf /opt/hostedtoolcache
          echo "Removing browsers and cleaning up packages"
          sudo apt-get purge -y -f firefox \
                                  google-chrome-stable \
                                  microsoft-edge-stable || true
          sudo apt-get autoremove -y || true
          sudo apt-get autoclean -y || true
          echo "Cleaning up Docker"
          docker system prune -af || true
          docker builder prune -af || true
          echo "Disk space after cleanup:"
          df -h
      - 
        name: Checkout
        uses: actions/checkout@v6
        with:
          show-progress: false
          submodules: recursive
      - 
        name: CIME
        run: |
          echo "Disk space before test:"
          df -h
          # Create projects directory for test outputs
          sudo mkdir -p /projects/e3sm/scratch
          sudo chown -R $USER:$USER /projects
          # Run test in container
          docker run --rm \
            -v ${{ github.workspace }}:/__w/E3SM/E3SM \
            -v /projects:/projects \
            -w /__w/E3SM/E3SM/cime/scripts \
            ghcr.io/e3sm-project/containers-ghci:ghci-0.2.1 \
            bash -c "./create_test ${{ matrix.test }} --wait --debug"
          echo "Disk space after test:"
          df -h
      - 
        name: Artifacts
        uses: actions/upload-artifact@v5
        if: ${{ always() }}
        with:
          name: ${{ matrix.test }}
          path: |
            /projects/e3sm/scratch/${{ matrix.test }}*/TestStatus.log
            /projects/e3sm/scratch/${{ matrix.test }}*/bld/*.bldlog.*
            /projects/e3sm/scratch/${{ matrix.test }}*/run/*.log.*
            /projects/e3sm/scratch/${{ matrix.test }}*/run/*.cprnc.out
