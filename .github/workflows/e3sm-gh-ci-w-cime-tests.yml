name: gh-w

on:
  pull_request:
    branches: 
      - master
      - maint-3.0
    paths:
      - '!**/docs/**'
      - '!**/mkdocs.yml'
      - '!.github/workflows/**'
      - '.github/workflows/e3sm-gh-ci-w-cime-tests.yml'


  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:

  ci:
    if: ${{ github.repository == 'E3SM-Project/E3SM' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - SMS_D_Ld1_P8.ne4pg2_oQU480.WCYCL2010NS.ghci-oci_gnu
          - ERS_Ld3_P8.ne4pg2_oQU480.WCYCL2010NS.ghci-oci_gnu.allactive-wcprod_1850
    container: 
      image: ghcr.io/e3sm-project/containers-ghci:ghci-0.2.1

    steps:
      - 
        name: Checkout
        uses: actions/checkout@v6
        with:
          show-progress: false
          submodules: recursive
      - 
        name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          echo "Cleaning up unnecessary files to free disk space..."
          # Clean package manager cache
          rm -rf /var/lib/apt/lists/* 2>/dev/null || true
          rm -rf /var/cache/apt/archives/* 2>/dev/null || true
          # Clean any temp directories
          rm -rf /tmp/* 2>/dev/null || true
          rm -rf /var/tmp/* 2>/dev/null || true
          # Clean common build caches that might exist
          rm -rf ~/.cache 2>/dev/null || true
          rm -rf /root/.cache 2>/dev/null || true
          echo "Disk space after cleanup:"
          df -h
      - 
        name: CIME
        working-directory: cime/scripts
        run: |
          echo "Disk space before test:"
          df -h
          ./create_test ${{ matrix.test }} --wait --debug
          echo "Disk space after test:"
          df -h
      - 
        name: Artifacts
        uses: actions/upload-artifact@v5
        if: ${{ always() }}
        with:
          name: ${{ matrix.test }}
          path: |
            /projects/e3sm/scratch/${{ matrix.test }}*/TestStatus.log
            /projects/e3sm/scratch/${{ matrix.test }}*/bld/*.bldlog.*
            /projects/e3sm/scratch/${{ matrix.test }}*/run/*.log.*
            /projects/e3sm/scratch/${{ matrix.test }}*/run/*.cprnc.out
