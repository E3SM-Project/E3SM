%YAML 1.1
---
filename_prefix: scream_output.decadal.6hourlyAVG_coarse.h
iotype: pnetcdf
Averaging Type: Average
Max Snapshots Per File: 4  # one file per day
horiz_remap_file: ${DIN_LOC_ROOT}/atm/scream/maps/map_ne1024pg2_to_ne30pg2_mono.20230901.nc 
Fields:
  Physics PG2:
    Field Names:
    # Full 3D Profile
    - p3_T_mid_tend
    - shoc_T_mid_tend
    - rrtmgp_T_mid_tend
    - homme_T_mid_tend
    - p3_qv_tend
    - shoc_qv_tend
    - homme_qv_tend
    - SW_flux_dn
    - SW_flux_up
    - LW_flux_dn
    - LW_flux_up
    # Surface
    - surf_sens_flux
    - surf_evap
    - surface_upward_latent_heat_flux
    - ps
    - precip_liq_surf_mass_flux
    - precip_ice_surf_mass_flux
    - surf_mom_flux
    - surf_radiative_T
    - T_2m
    # Lowest Level
    - U_at_model_bot
    - V_at_model_bot
    - SW_flux_dn_at_model_bot
    - SW_flux_up_at_model_bot
    - LW_flux_dn_at_model_bot
    - LW_flux_up_at_model_bot
    - SW_flux_up_at_model_top
    - SW_flux_dn_at_model_top
    - LW_flux_up_at_model_top
output_control:
  Frequency: 6
  frequency_units: nhours
  MPI Ranks in Filename: false
Restart:
  force_new_file: true
