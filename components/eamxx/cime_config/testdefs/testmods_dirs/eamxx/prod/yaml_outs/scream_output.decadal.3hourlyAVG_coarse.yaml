%YAML 1.1
---
filename_prefix: scream_output.decadal.3hourlyAVG_coarse.h
iotype: pnetcdf
Averaging Type: Average
Max Snapshots Per File: 8 # one file per day
horiz_remap_file: ${DIN_LOC_ROOT}/atm/scream/maps/map_ne1024pg2_to_ne30pg2_mono.20230901.nc
Fields:
  Physics PG2:
    Field Names:
    # 3D fields
    - T_mid
    - qv
    - qc
    - qr
    - qi
    - cldfrac_tot
    - cldfrac_liq
    - omega
    - U
    - V
    - pseudo_density
    - z_mid
    # Surface
    - surf_sens_flux
    - surf_evap
    - surface_upward_latent_heat_flux
    - ps
    - precip_liq_surf_mass_flux
    - precip_ice_surf_mass_flux
    - surf_mom_flux
    - surf_radiative_T
    - T_2m
    - sfc_flux_dir_nir
    - sfc_flux_dir_vis
    - sfc_flux_dif_nir
    - sfc_flux_dif_vis
    - sfc_flux_sw_net
    - sfc_flux_lw_dn
    # Lowest Level
    - U_at_model_bot
    - V_at_model_bot
    - T_mid_at_model_bot
    - qv_at_model_bot
    - qc_at_model_bot
    - qi_at_model_bot
    - qr_at_model_bot
    - qm_at_model_bot
    - bm_at_model_bot
    - SW_flux_up_at_model_top
    - SW_flux_dn_at_model_top
    - LW_flux_up_at_model_top
    - SW_clrsky_flux_up_at_model_top
    - LW_clrsky_flux_up_at_model_top
    - SW_flux_dn_at_model_bot
    - SW_clrsky_flux_dn_at_model_bot
    - SW_flux_up_at_model_bot
    - SW_clrsky_flux_up_at_model_bot
    - LW_flux_dn_at_model_bot
    - LW_clrsky_flux_dn_at_model_bot
    - LW_flux_up_at_model_bot
    - LongwaveCloudForcing
    - ShortwaveCloudForcing
output_control:
  Frequency: 3
  frequency_units: nhours
  MPI Ranks in Filename: false
Restart:
  force_new_file: true
