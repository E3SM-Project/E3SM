%YAML 1.1
---
driver_options:
  atmosphere_dag_verbosity_level: 5

time_stepping:
  time_step: ${ATM_TIME_STEP}
  run_t0: ${RUN_T0}  # YYYY-MM-DD-XXXXX
  number_of_steps: ${NUM_STEPS}

atmosphere_processes:
  atm_procs_list: [mam4_drydep]

grids_manager:
  Type: Mesh Free
  geo_data_source: IC_FILE
  grids_names: [Physics GLL]
  Physics GLL:
    type: point_grid
    aliases: [Physics]
    number_of_global_columns:   218
    number_of_vertical_levels:  72

initial_conditions:
  # The name of the file containing the initial conditions for this test.
  Filename: ${SCREAM_DATA_DIR}/init/${EAMxx_tests_IC_FILE_MAM}
  T_mid: 273.0
  dgncur_awet: 1e-5
  wetdens: 1e-5
  Obukhov_length: 1e-5
  surface_friction_velocty: 1e-5
  land_fraction: 1.0
  ice_fraction: 0.0
  ocean_fraction: 0.0
  friction_velocity: 1e-5
  aerodynamical_resistance: 1e-5
  w_updraft: 1e-5
  pbl_height: 0.0
  phis: 0.1

# The parameters for I/O control
Scorpio:
  output_yaml_files: ["output.yaml"]
...
