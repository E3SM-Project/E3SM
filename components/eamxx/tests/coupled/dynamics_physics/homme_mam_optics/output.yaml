%YAML 1.1
---
filename_prefix: homme_shoc_cld_p3_rrtmgp_output
Averaging Type: Instant
Max Snapshots Per File: 1
Fields:
  Physics GLL:
    Field Names:
      # HOMME
      - ps
      - pseudo_density
      - omega
      - p_int
      - p_mid
      - pseudo_density_dry
      - p_dry_int
      - p_dry_mid
  # GLL output for homme states. These
  # represent all current possible homme
  # states available.
  Dynamics:
    Field Names:
      - v_dyn
      - vtheta_dp_dyn
      - dp3d_dyn
      - phi_int_dyn
      - ps_dyn
      - phis_dyn
      - omega_dyn
      - Qdp_dyn
    IO Grid Name: Physics GLL

output_control:
  Frequency: ${NUM_STEPS}
  frequency_units: nsteps
  MPI Ranks in Filename: true
...
