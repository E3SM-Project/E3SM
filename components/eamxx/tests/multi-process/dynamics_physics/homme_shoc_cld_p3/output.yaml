%YAML 1.1
---
filename_prefix: homme_shoc_cld_p3_output
iotype: default
averaging_type: instant
fields:
  physics_gll:
    field_names:
      # HOMME
      - ps
      - pseudo_density
      - omega
      - p_int
      - p_mid
      - pseudo_density_dry
      - p_dry_int
      - p_dry_mid
      # SHOC
      - cldfrac_liq
      - eddy_diff_mom
      - sgs_buoy_flux
      - tke
      - inv_qc_relvar
      - pbl_height
      # CLD
      - cldfrac_ice
      - cldfrac_tot
      # P3
      - bm
      - nc
      - ni
      - nr
      - qi
      - qm
      - qr
      - T_prev_micro_step
      - qv_prev_micro_step
      - eff_radius_qc
      - eff_radius_qi
      - eff_radius_qr
      - micro_liq_ice_exchange
      - micro_vap_ice_exchange
      - micro_vap_liq_exchange
      - precip_ice_surf_mass
      - precip_liq_surf_mass
      - rainfrac
      # SHOC + HOMME
      - horiz_winds
      # SHOC + P3
      - qc
      - qv
      # SHOC + P3 + HOMME
      - T_mid
  # GLL output for homme states. These
  # represent all current possible homme
  # states available.
  dynamics:
    field_names:
      - v_dyn
      - vtheta_dp_dyn
      - dp3d_dyn
      - phi_int_dyn
      - ps_dyn
      - phis_dyn
      - omega_dyn
      - Qdp_dyn

output_control:
  frequency: ${NUM_STEPS}
  frequency_units: nsteps
...
