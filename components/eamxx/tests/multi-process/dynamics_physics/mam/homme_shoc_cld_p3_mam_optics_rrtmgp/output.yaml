%YAML 1.1
---
filename_prefix: homme_shoc_cld_p3_mam_optics_rrtmgp
Averaging Type: Instant
Fields:
  Physics GLL:
    Field Names:
      # HOMME
      - ps
      - pseudo_density
      - omega
      - p_int
      - p_mid
      - pseudo_density_dry
      - p_dry_int
      - p_dry_mid
      # SHOC
      - cldfrac_liq
      - eddy_diff_mom
      - sgs_buoy_flux
      - tke
      - inv_qc_relvar
      - pbl_height
      # CLD
      - cldfrac_ice
      - cldfrac_tot
      # P3
      - bm
      - nc
      - ni
      - nr
      - qi
      - qm
      - qr
      - T_prev_micro_step
      - qv_prev_micro_step
      - eff_radius_qc
      - eff_radius_qi
      - eff_radius_qr
      - micro_liq_ice_exchange
      - micro_vap_ice_exchange
      - micro_vap_liq_exchange
      - precip_ice_surf_mass
      - precip_liq_surf_mass
      - rainfrac
      # SHOC + HOMME
      - horiz_winds
      # SHOC + P3
      - qc
      - qv
      # SHOC + P3 + RRTMGP + HOMME
      - T_mid
      #mam_optics
      - aero_g_sw
      - aero_ssa_sw
      - aero_tau_lw
      - aero_tau_sw
      # RRTMGP
      - sfc_alb_dif_nir
      - sfc_alb_dif_vis
      - sfc_alb_dir_nir
      - sfc_alb_dir_vis
      - LW_flux_dn
      - LW_flux_up
      - SW_flux_dn
      - SW_flux_dn_dir
      - SW_flux_up
      - rad_heating_pdel
      - sfc_flux_lw_dn
      - sfc_flux_sw_net
      # Diagnostics
      - T_mid_at_lev_2
      - T_mid_at_model_top
      - T_mid_at_model_bot
      - T_mid_at_500mb
      - T_mid_at_500hPa
      - T_mid_at_50000Pa
      - PotentialTemperature
      - AtmosphereDensity
      - Exner
      - VirtualTemperature
      - z_int
      - geopotential_int_at_lev_2
      - z_mid_at_500mb
      - geopotential_mid
      - dz
      - DryStaticEnergy
      - SeaLevelPressure
      - LiqWaterPath
      - IceWaterPath
      - VapWaterPath
      - RainWaterPath
      - RimeWaterPath
      - ShortwaveCloudForcing
      - LongwaveCloudForcing
      - RelativeHumidity
      - ZonalVapFlux
      - MeridionalVapFlux
      - PotentialTemperature_at_model_top
      - PotentialTemperature_at_500mb
  # GLL output for homme states. These
  # represent all current possible homme
  # states available.
  Dynamics:
    Field Names:
      - v_dyn
      - vtheta_dp_dyn
      - dp3d_dyn
      - phi_int_dyn
      - ps_dyn
      - phis_dyn
      - omega_dyn
      - Qdp_dyn
    IO Grid Name: Physics GLL

output_control:
  Frequency: ${NUM_STEPS}
  frequency_units: nsteps
...
