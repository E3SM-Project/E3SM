%YAML 1.1
---
filename_prefix: homme_shoc_cld_p3_rrtmgp_pg2_output_test_diags_sublist
averaging_type: instant
fields:
  physics_pg2:
    field_names:
      # HOMME
      - ps
      - pseudo_density
      - omega
      - p_int
      - p_mid
      - pseudo_density_dry
      - p_dry_int
      - p_dry_mid
      # SHOC
      - cldfrac_liq
      - eddy_diff_mom
      - sgs_buoy_flux
      - tke
      - inv_qc_relvar
      - pbl_height
      # CLD
      - cldfrac_ice
      - cldfrac_tot
      # P3
      - bm
      - nc
      - ni
      - nr
      - qi
      - qm
      - qr
      - T_prev_micro_step
      - qv_prev_micro_step
      - eff_radius_qc
      - eff_radius_qi
      - eff_radius_qr
      - micro_liq_ice_exchange
      - micro_vap_ice_exchange
      - micro_vap_liq_exchange
      - precip_ice_surf_mass
      - precip_liq_surf_mass
      - rainfrac
      # SHOC + HOMME
      - horiz_winds
      # SHOC + P3
      - qc
      - qv
      # SHOC + P3 + RRTMGP + HOMME
      - T_mid
      # RRTMGP
      - sfc_alb_dif_nir
      - sfc_alb_dif_vis
      - sfc_alb_dir_nir
      - sfc_alb_dir_vis
      - LW_flux_dn
      - LW_flux_up
      - SW_flux_dn
      - SW_flux_dn_dir
      - SW_flux_up
      - rad_heating_pdel
      - sfc_flux_lw_dn
      - sfc_flux_sw_net
      # AeroCom in RRTMGP
      - cdnc_at_cldtop
      - cldfrac_tot_at_cldtop
      - cldfrac_liq_at_cldtop
      - cldfrac_ice_at_cldtop
      - p_mid_at_cldtop
      - T_mid_at_cldtop
      - eff_radius_qc_at_cldtop
      - eff_radius_qi_at_cldtop
      # Diagnostics Basic, note we use alias for easy comparison with sublist version
      - theta:=PotentialTemperature
      - AtmosphereDensity
      - Exner
      - VirtualTemperature
      - z_int
      - geopotential_mid
      - dz
      - DryStaticEnergy
      - SeaLevelPressure
      - LiqWaterPath
      - IceWaterPath
      - VapWaterPath
      - RainWaterPath
      - RimeWaterPath
      - ShortwaveCloudForcing
      - LongwaveCloudForcing
      - RelativeHumidity
      - ZonalVapFlux
      - MeridionalVapFlux
      # Diagnostics At Levels, note we use alias for easy comparison with sublist version
      - T_500mb
      - T_top
      - T_mid_at_lev_2
      - T_mid_at_model_bot
      - T_mid_at_500hPa
      - T_mid_at_50000Pa
      - PotentialTemperature_at_model_top
      - PotentialTemperature_at_500mb
      # Conditional Diagnostics, note we use alias for easy comparison with sublist version
      - theta_p400
      - theta_p400_800
      - theta_p400_800_weighted
      - qv_hot
      - T_mid_where_T_mid_gt_250
      - T_mid_where_T_mid_gt_300_horiz_avg 
      - PotentialTemperature_where_p_mid_lt_800_where_p_mid_gt_400_vert_avg_dz_weighted
    # Diagnostics aliased above, set by sublist instead of regex
    T_500mb:
      field_name: T_mid
      pressure_value: "500"
      pressure_units: mb
      diag_name: FieldAtPressureLevel
    T_top:
      field_name: T_mid
      vertical_location: model_top
      diag_name: FieldAtLevel
    qv_hot:
      input_field: qv
      condition_field: T_mid
      condition_operator: gt
      condition_value: "270.5"
      diag_name: ConditionalSampling
    theta_p400: 
      input_field: PotentialTemperature
      condition_field: p_mid
      condition_operator: gt
      condition_value: "400"
      diag_name: ConditionalSampling
    theta_p400_800:
      input_field: PotentialTemperature_where_p_mid_lt_800 
      condition_field: p_mid
      condition_operator: gt
      condition_value: "400"
      diag_name: ConditionalSampling
    theta_p400_800_weighted: 
      field_name: PotentialTemperature_where_p_mid_lt_800_where_p_mid_gt_400
      contract_method: avg
      weighting_method: dp
      diag_name: VertContractDiag
  # GLL output for homme states. These
  # represent all current possible homme
  # states available.
  dynamics:
    field_names:
      - v_dyn
      - vtheta_dp_dyn
      - dp3d_dyn
      - phi_int_dyn
      - ps_dyn
      - phis_dyn
      - omega_dyn
      - Qdp_dyn

output_control:
  frequency: ${NUM_STEPS}
  frequency_units: nsteps
...
