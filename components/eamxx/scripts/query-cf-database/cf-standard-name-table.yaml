tendency_of_surface_snow_amount_due_to_sea_ice_dynamics:
  description: 'The phrase "tendency_of_X" means derivative of X with respect to time. "Amount" means mass per unit area. The phrase "surface_snow" means snow lying on the surface. The quantity with standard name tendency_of_surface_snow_amount_due_to_sea_ice_dynamics is the rate of change of snow amount caused by advection of the sea ice upon which the snow is lying. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs. "Sea ice dynamics" refers to advection of sea ice.'
  units:
  aliases:

tendency_of_thermal_energy_content_of_surface_snow_due_to_rainfall_temperature_excess_above_freezing:
  description: 'The phrase "tendency_of_X" means derivative of X with respect to time. "Content" indicates a quantity per unit area. Thermal energy is the total vibrational energy, kinetic and potential, of all the molecules and atoms in a substance. The phrase "surface_snow" means snow lying on the surface. The quantity with standard name tendency_of_thermal_energy_content_of_surface_snow_due_to_rainfall_temperature_excess_above_freezing is the heat energy carried by rainfall reaching the surface. It is calculated relative to the heat that would be carried by rainfall reaching the surface at zero degrees Celsius. It is calculated as the product QrainCpTrain, where Qrain is the mass flux of rainfall reaching the surface (kg m-2 s-1), Cp is the specific heat capacity of water and Train is the temperature in degrees Celsius of the rain water reaching the surface. The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase.'
  units:
  aliases:

