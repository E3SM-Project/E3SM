ocean_mixed_layer_thickness:
  description: 'The ocean mixed layer is the upper part of the ocean, regarded as being well-mixed. Various criteria are used to define the mixed layer; this can be specified by using a standard name of ocean_mixed_layer_defined_by_X. "Thickness" means the vertical extent of a layer.'
  units:
  aliases:

ocean_mixed_layer_thickness_defined_by_mixing_scheme:
  description: 'The ocean mixed layer is the upper part of the ocean, regarded as being well-mixed. The base of the mixed layer defined by the mixing scheme is a diagnostic of ocean models. "Thickness" means the vertical extent of a layer.'
  units:
  aliases:

ocean_mixed_layer_thickness_defined_by_sigma_t:
  description: 'The ocean mixed layer is the upper part of the ocean, regarded as being well-mixed. The base of the mixed layer defined by "temperature", "sigma", "sigma_theta", "sigma_t" or vertical diffusivity is the level at which the quantity indicated differs from its surface value by a certain amount. A coordinate variable or scalar coordinate variable with standard name sea_water_sigma_t_difference can be used to specify the sigma_t criterion that determines the layer thickness. Sigma-t of sea water is the density of water at atmospheric pressure (i.e. the surface) having the same temperature and salinity, minus 1000 kg m-3. "Thickness" means the vertical extent of a layer.'
  units:
  aliases:

ocean_mixed_layer_thickness_defined_by_sigma_theta:
  description: 'The ocean mixed layer is the upper part of the ocean, regarded as being well-mixed.  The base of the mixed layer defined by "temperature", "sigma", "sigma_theta", "sigma_t" or vertical diffusivity is the level at which the quantity indicated differs from its surface value by a certain amount. A coordinate variable or scalar coordinate variable with standard name sea_water_sigma_theta_difference can be used to specify the sigma_theta criterion that determines the layer thickness. Sigma-theta of sea water is the potential density (i.e. the density when moved adiabatically to a reference pressure) of water having the same temperature and salinity, minus 1000 kg m-3. "Thickness" means the vertical extent of a layer.'
  units:
  aliases:

ocean_mixed_layer_thickness_defined_by_temperature:
