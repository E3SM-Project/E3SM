vegetation_area_fraction:
  description: '"Area fraction" is the fraction of a grid cell''s horizontal area that has some characteristic of interest. It is evaluated as the area of interest divided by the grid cell area. It may be expressed as a fraction, a percentage, or any other dimensionless representation of a fraction. "Vegetation" means any plants e.g. trees, shrubs, grass. The term "plants" refers to the kingdom of plants in the modern classification which excludes fungi. Plants are autotrophs i.e. "producers" of biomass using carbon obtained from carbon dioxide.'
  units:
  aliases:

vegetation_carbon_content:
  description: '"Content" indicates a quantity per unit area. "Vegetation" means any plants e.g. trees, shrubs, grass. Plants are autotrophs i.e. "producers" of biomass using carbon obtained from carbon dioxide.'
  units:
  aliases:

vegetation_mass_content_of_13C:
  description: '"Content" indicates a quantity per unit area. "Vegetation" means any living plants e.g. trees, shrubs, grass. "C" means the element carbon and "13C" is the stable isotope "carbon-13", having six protons and seven neutrons.'
  units:
  aliases:

vegetation_mass_content_of_14C:
  description: '"Content" indicates a quantity per unit area. "Vegetation" means any living plants e.g. trees, shrubs, grass. "C" means the element carbon and "14C" is the radioactive isotope "carbon-14", having six protons and eight neutrons and used in radiocarbon dating.'
  units:
  aliases:

vegetation_mass_content_of_nitrogen:
  description: '"Content" indicates a quantity per unit area. "Vegetation" means any living plants e.g. trees, shrubs, grass. The term "plants" refers to the kingdom of plants in the modern classification which excludes fungi. Plants are autotrophs i.e. "producers" of biomass using carbon obtained from carbon dioxide.'
  units:
  aliases:

vertical_component_of_ocean_xy_tracer_diffusivity:
  description: 'The vertical_component_of_ocean_xy_tracer_diffusivity means the vertical component of the diffusivity of tracers in the ocean due to lateral mixing. This quantity could appear in formulations of lateral diffusivity in which "lateral" does not mean "iso-level", e.g. it would not be used for isopycnal diffusivity. "Tracer diffusivity" means the diffusivity of heat and salinity due to motion which is not resolved on the grid scale of the model.'
  units:
  aliases:

vertical_navigation_clearance_above_waterway_surface:
  description: '"Vertical navigation clearance" is the vertical distance between the surface of a navigable waterway and a hazard above it such as a bridge. It is a time-varying quantity because the clearance distance is due to all processes that change the position of either the surface or the hazard. "Waterway surface" means the upper boundary of any body of navigable water.'
  units:
  aliases:

virtual_salt_flux_correction:
  description: 'The virtual_salt_flux_into_sea_water_due_to_process is the salt flux that would have the same effect on the sea surface salinity as water_flux_out_of_sea_water_due_to_process. Flux correction is also called "flux adjustment". A positive flux correction is downward i.e. added to the ocean.  In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

virtual_salt_flux_into_sea_water:
  description: 'The virtual_salt_flux_into_sea_water is the salt flux that would have the same effect on the sea surface salinity as the water_flux_out_of_sea_water. It includes the effects of precipitation, evaporation, river outflow, sea-ice and any water flux relaxation(s) and correction(s) that may have been applied. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

virtual_salt_flux_into_sea_water_due_to_evaporation:
  description: 'The virtual_salt_flux_into_sea_water_due_to_process is the salt flux that would have the same effect on the sea surface salinity as water_flux_out_of_sea_water_due_to_process. Evaporation is the conversion of liquid or solid into vapor.  (The conversion of solid alone into vapor is called "sublimation".)  In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.  The specification of a physical process by the phrase due_to_process means that the quantity named is a  single term in a sum of terms which together compose the general quantity  named by omitting the phrase.'
  units:
  aliases:

virtual_salt_flux_into_sea_water_due_to_newtonian_relaxation:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. The virtual_salt_flux_into_sea_water_due_to_newtonian_relaxation is the salt flux that would have the same effect on the sea surface salinity as water_flux_out_of_sea_water_due_to_newtonian_relaxation. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

virtual_salt_flux_into_sea_water_due_to_rainfall:
  description: 'The virtual_salt_flux_into_sea_water_due_to_process is the salt flux that would have the same effect on the sea surface salinity as water_flux_out_of_sea_water_due_to_process. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.  The specification of a physical process by the phrase due_to_process means that the quantity named is a  single term in a sum of terms which together compose the general quantity  named by omitting the phrase.'
  units:
  aliases:

virtual_salt_flux_into_sea_water_due_to_sea_ice_thermodynamics:
  description: 'The virtual_salt_flux_into_sea_water_due_to_process is the salt flux that would have the same effect on the sea surface salinity as water_flux_out_of_sea_water_due_to_process. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "Sea ice thermodynamics" refers to the addition or subtraction of mass due to surface and basal fluxes, i.e., due to melting, sublimation and fusion. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

virtual_salt_flux_into_sea_water_from_rivers:
  description: 'The virtual_salt_flux_into_sea_water_due_to_process is the salt flux that would have the same effect on the sea surface salinity as water_flux_out_of_sea_water_due_to_process. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. "River" refers to water in the fluvial system (stream and floodplain).'
  units:
  aliases:

virtual_temperature:
  description: 'The virtual temperature of air is the temperature at which the dry air constituent of a parcel of moist air would have the same density as the moist air at the same pressure.'
  units:
  aliases:

visibility_in_air:
  description: 'The visibility is the distance at which something can be seen.'
  units:
  aliases:

volume_absorption_coefficient_in_air_due_to_dried_aerosol_particles:
  description: 'The volume scattering/absorption/attenuation coefficient is the fractional change of radiative flux per unit path length due to the stated process. Coefficients with canonical units of m2 s-1 i.e. multiplied by density have standard names with "specific_" instead of "volume_". The scattering/absorption/attenuation coefficient is assumed to be an integral over all wavelengths unless a coordinate of "radiation_wavelength" or "radiation_frequency" is included to specify the wavelength. "Aerosol" means the system of suspended liquid or solid particles in air (except cloud droplets) and their carrier gas, the air itself. "Dried_aerosol" means that the aerosol sample has been dried from the ambient state, but that the dry state (relative humidity less than 40 per cent) has not necessarily been reached. To specify the relative humidity at which the sample was measured, provide a scalar coordinate variable with the standard name of "relative_humidity". The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase.'
  units:
  aliases:

volume_absorption_coefficient_of_radiative_flux_in_sea_water:
  description: 'Radiative flux is the sum of shortwave and longwave radiative fluxes. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. The volume scattering/absorption/attenuation coefficient is the fractional change of radiative flux per unit path length due to the stated process. Coefficients with canonical units of m2 s-1 i.e. multiplied by density have standard names with specific_ instead of volume_. The scattering/absorption/attenuation coefficient is assumed to be an integral over all wavelengths, unless a coordinate of radiation_wavelength is included to specify the wavelength.'
  units:
  aliases:

volume_absorption_coefficient_of_radiative_flux_in_sea_water_due_to_dissolved_organic_matter:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Radiative flux is the sum of shortwave and longwave radiative fluxes. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. The volume scattering/absorption/attenuation coefficient is the fractional change of radiative flux per unit path length due to the stated process. Coefficients with canonical units of m2 s-1 i.e. multiplied by density have standard names with specific_ instead of volume_. The scattering/absorption/attenuation coefficient is assumed to be an integral over all wavelengths, unless a coordinate of radiation_wavelength is included to specify the wavelength.'
