  aliases: bolus_upward_sea_water_velocity

upward_sensible_heat_flux_in_air:
  description: '"Upward" indicates a vector component which is positive when directed upward (negative downward). The sensible heat flux, also called "turbulent" heat flux, is the exchange of heat caused by the motion of air. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

upward_transformed_eulerian_mean_air_velocity:
  description: 'A velocity is a vector quantity. "Upward" indicates a vector component which is positive when directed upward (negative downward). Upward air velocity is the vertical component of the 3D air velocity vector. The "Transformed Eulerian Mean" refers to a formulation of the mean equations which incorporates some eddy terms into the definition of the mean, described in Andrews et al (1987): Middle Atmospheric Dynamics. Academic Press.'
  units:
  aliases:

upward_upward_derivative_of_geopotential:
  description: 'A quantity with standard name Xward_Yward_derivative_of_geopotential is a second spatial derivative of geopotential in the direction specified by X and Y, i.e., d2P/dXdY. Geopotential is the sum of the specific gravitational potential energy relative to the geoid and the specific centripetal potential energy. "Upward" indicates a vector component which is positive when directed upward (negative downward). "component_derivative_of_X" means derivative of X with respect to distance in the component direction, which may be "northward", "southward", "eastward", "westward", "x" or "y". The last two indicate derivatives along the axes of the grid, in the case where they are not true longitude and latitude.'
  units:
  aliases:

