nitrogen_mass_flux_into_soil_from_vegetation_excluding_litter:
  description: 'In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. "Vegetation" means any living plants e.g. trees, shrubs, grass. "Litter" is dead plant material in or above the soil.'
  units:
  aliases:

non_tidal_elevation_of_sea_surface_height:
  description: '"Sea surface height" is a time-varying quantity. The phrase "non_tidal_elevation" describes the contribution to sea surface height variability made by processes other than astronomic forcing of the ocean and shallow water resonance of tidal components. These processes include storm surge (due to a combination of meteorological forcing of the ocean and interaction between the generated surge and tides), effects of surface ocean waves, and seasonal and climatic variation in ocean density and circulation. The contribution made by each process varies according to the averaging time of the variable as described by the bounds and cell_methods attributes of the data variable.'
  units:
  aliases:

normalized_difference_vegetation_index:
  description: '"Normalized_difference_vegetation_index", usually abbreviated to NDVI, is an index calculated from reflectances measured in the visible and near infrared channels.  It is calculated as NDVI = (NIR - R) / (NIR + R) where NIR is the reflectance in the near-infrared band and R is the reflectance in the red visible band.  Reflectance is the ratio of the reflected over the incoming radiation in each spectral band.  The calculated value of NDVI depends on the precise definitions of the spectral bands and these definitions may vary between different models and remote sensing instruments.'
  units:
  aliases:

northward_atmosphere_dry_static_energy_transport_across_unit_distance:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). Transport across_unit_distance means expressed per unit distance normal to the direction of transport. Dry static energy is the sum of enthalpy and potential energy (itself the sum of gravitational and centripetal potential energy). Enthalpy can be written either as (1) CpT, where Cp is heat capacity at constant pressure, T is absolute temperature, or (2) U+pV, where U is internal energy, p is pressure and V is volume.'
  units:
  aliases:

northward_atmosphere_heat_transport:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). "Atmosphere heat transport" means total heat transport by the atmosphere by all processes.'
  units:
