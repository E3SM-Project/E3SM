ocean_mass_content_of_dissolved_inorganic_carbon:
  description: '"Content" indicates a quantity per unit area. The "ocean content" of a quantity refers to the vertical integral from the surface to the bottom of the ocean. "Dissolved inorganic carbon" describes a family of chemical species in solution, including carbon dioxide, carbonic acid and the carbonate and bicarbonate anions. "Dissolved inorganic carbon" is the term used in standard names for all species belonging to the family that are represented within a given model. The list of individual species that are included in a quantity having a group chemical standard name can vary between models. Where possible, the data variable should be accompanied by a complete description of the species represented, for example, by using a comment attribute.'
  units:
  aliases:

ocean_mass_content_of_dissolved_organic_carbon:
  description: '"Content" indicates a quantity per unit area. Organic carbon describes a family of chemical species and is the term used in standard names for all species belonging to the family that are represented within a given model. The list of individual species that are included in a quantity having a group chemical standard name can vary between models. Where possible, the data variable should be accompanied by a complete description of the species represented, for example, by using a comment attribute.'
  units:
  aliases:

ocean_mass_content_of_particulate_organic_matter_expressed_as_carbon:
  description: '"Content" indicates a quantity per unit area. The phrase "expressed_as" is used in the construction A_expressed_as_B, where B is a chemical constituent of A. It means that the quantity indicated by the standard name is calculated solely with respect to the B contained in A, neglecting all other chemical constituents of A.'
