time_of_maximum_flood_depth:
  description: 'The quantity with standard name time_of_maximum_flood_depth is the time elapsed between the breaking of a levee (origin of flood water simulation) and the instant when the flood depth reaches its maximum during the simulation for a given point in space. Flood water is water that covers land which is normally not covered by water.'
  units:
  aliases:

time_sample_difference_due_to_collocation:
  description: 'time_sample_difference_due_to_collocation is the difference in time between two events that are collocated. Two events are deemed to be collocated based on some set of spatial, temporal, and viewing geometry criteria.'
  units:
  aliases:

time_when_flood_water_falls_below_threshold:
  description: 'The quantity with standard name time_when_flood_water_falls_below_threshold is the time elapsed between the breaking of a levee (origin of flood water simulation) and the instant when the depth falls below a given threshold for the last time, having already risen to its maximum depth, at a given point in space. If a threshold is supplied, it should be specified by associating a coordinate variable or scalar coordinate variable with the data variable and giving the coordinate variable a standard name of flood_water_thickness. The values of the coordinate variable are the threshold values for the corresponding subarrays of the data variable. If no threshold is specified, its value is taken to be zero. Flood water is water that covers land which is normally not covered by water.'
  units:
  aliases:

time_when_flood_water_rises_above_threshold:
  description: 'The quantity with standard name time_when_flood_water_rises_above_threshold is the time elapsed between the breaking of a levee (origin of flood water simulation) and the instant when the depth first rises above a given threshold at a given point in space. If a threshold is supplied, it should be specified by associating a coordinate variable or scalar coordinate variable with the data variable and giving the coordinate variable a standard name of flood_water_thickness. The values of the coordinate variable are the threshold values for the corresponding subarrays of the data variable. If no threshold is specified, its value is taken to be zero. Flood water is water that covers land which is normally not covered by water.'
  units:
  aliases:

toa_adjusted_longwave_forcing:
  description: 'The abbreviation "toa" means top of atmosphere. The term "longwave" means longwave radiation. Adjusted forcing is the radiative flux change caused by an imposed change in radiative forcing agent (greenhouse gases, aerosol, solar radiation, etc.) after allowance for stratospheric temperature adjustment. A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_adjusted_radiative_forcing:
  description: 'The abbreviation "toa" means top of atmosphere. Adjusted forcing is the radiative flux change caused by an imposed change in radiative forcing agent (greenhouse gases, aerosol, solar radiation, etc.) after allowance for stratospheric temperature adjustment. A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_adjusted_shortwave_forcing:
  description: 'The abbreviation "toa" means top of atmosphere. The term "shortwave" means shortwave radiation. Adjusted forcing is the radiative flux change caused by an imposed change in radiative forcing agent (greenhouse gases, aerosol, solar radiation, etc.) after allowance for stratospheric temperature adjustment. A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_bidirectional_reflectance:
  description: '"Bidirectional_reflectance" depends on the angles of incident and measured radiation. Reflectance is the ratio of the energy of the reflected to the incident radiation.  A coordinate variable of radiation_wavelength or radiation_frequency can be used to specify the wavelength or frequency, respectively, of the radiation. "toa" means top of atmosphere. toa_bidirectional_reflectance includes a factor to account for the cosine of the solar zenith angle but does not include any integration over solid angle.'
  units:
  aliases:

toa_brightness_temperature:
  description: 'The brightness temperature of a body is the temperature of a black body which radiates the same power per unit solid angle per unit area.  "toa" means top of atmosphere.'
  units:
  aliases:

toa_brightness_temperature_assuming_clear_sky:
  description: 'The brightness temperature of a body is the temperature of a black body which radiates the same power per unit solid angle per unit area.  A phrase assuming_condition  indicates that the named quantity is the value which would obtain if all  aspects of the system were unaltered except for the assumption of the  circumstances specified by the condition.  "toa" means top of atmosphere.'
  units:
  aliases:

toa_brightness_temperature_bias_at_standard_scene_due_to_intercalibration:
  description: 'toa_brightness_temperature_bias_at_standard_scene_due_to_intercalibration is the difference between top-of-atmosphere (TOA) brightness temperatureof the reference sensor and TOA brightness temperature of themonitored sensor. This TOA brightness temperature difference is a measure of the calibration difference between the monitored and reference sensors. The standard scene is a target area with typical Earth surface and atmospheric conditions that is accepted as a reference. Brightness temperature of a body is the temperature of a black body which radiates the same power per unit solid angle per unit area at a given wavenumber. TOA brightness temperature of the standard scene is calculated using a radiative transfer simulation for a given viewing geometry. The resultant top-of-atmosphere spectral radiance is then integrated with each sensor''s spectral response function and converted to equivalent brightness temperature. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase.'
  units:
  aliases:

toa_brightness_temperature_of_standard_scene:
  description: '"toa" means top of atmosphere. The brightness temperature of a body is the temperature of a black body which radiates the same power per unit solid angle per unit area at a given wavenumber. The standard scene is a target area with typical Earth surface and atmospheric conditions that is accepted as a reference. The toa radiance of the standard scene is calculated using a radiative transfer model for a given viewing geometry. The resultant toa spectral radiance is then integrated with a sensor''s spectral response function and converted to equivalent brightness temperature.'
  units:
  aliases:

toa_cloud_radiative_effect:
  description: 'The abbreviation "toa" means top of atmosphere. Cloud radiative effect is also commonly known as "cloud radiative forcing". It is the sum of the quantities with standard names toa_shortwave_cloud_radiative_effect and toa_longwave_cloud_radiative_effect. A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_incoming_shortwave_flux:
  description: '"shortwave" means shortwave radiation. "toa" means top of atmosphere. The TOA incoming shortwave flux is the radiative flux from the sun i.e. the "downwelling" TOA shortwave flux. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_instantaneous_longwave_forcing:
  description: 'The abbreviation "toa" means top of atmosphere. The term "longwave" means longwave radiation. Instantaneous forcing is the radiative flux change caused instantaneously by an imposed change in radiative forcing agent (greenhouse gases, aerosol, solar radiation, etc.). A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_instantaneous_radiative_forcing:
  description: 'The abbreviation "toa" means top of atmosphere. Instantaneous forcing is the radiative flux change caused instantaneously by an imposed change in radiative forcing agent (greenhouse gases, aerosol, solar radiation, etc.). A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_instantaneous_shortwave_forcing:
  description: 'The abbreviation "toa" means top of atmosphere. The term "shortwave" means shortwave radiation. Instantaneous forcing is the radiative flux change caused instantaneously by an imposed change in radiative forcing agent (greenhouse gases, aerosol, solar radiation, etc.). A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system.'
  units:
  aliases:

toa_longwave_cloud_radiative_effect:
  description: 'The abbreviation "toa" means top of atmosphere. The term "longwave" means longwave radiation. Cloud radiative effect is also commonly known as "cloud radiative forcing". It is the difference in radiative flux resulting from the presence of clouds. A positive radiative forcing or radiative effect is equivalent to a downward radiative flux and contributes to a warming of the earth system. The quantity with standard name toa_longwave_cloud_radiative_effect is the difference between those with standard names toa_outgoing_longwave_flux_assuming_clear_sky and toa_outgoing_longwave_flux.'
  units:
  aliases:

toa_longwave_dust_ambient_aerosol_particles_direct_radiative_effect_assuming_clear_sky:
  description: '"toa" means top of atmosphere. The term "longwave" means longwave radiation. "X_direct_radiative_effect" refers to the instantaneous radiative impact of X on the Earth''s energy balance, excluding secondary effects such as changes in cloud cover which may be caused by X. "Aerosol" means the system of suspended liquid or solid particles in air (except cloud droplets) and their carrier gas, the air itself. "Ambient_aerosol" means that the aerosol is measured or modelled at the ambient state of pressure, temperature and relative humidity that exists in its immediate environment. "Ambient aerosol particles" are aerosol particles that have taken up ambient water through hygroscopic growth. The extent of hygroscopic growth depends on the relative humidity and the composition of the particles. To specify the relative humidity and temperature at which the quantity described by the standard name applies, provide scalar coordinate variables with standard names of "relative_humidity" and "air_temperature". A phrase "assuming_condition" indicates that the named quantity is the value which would obtain if all aspects of the system were unaltered except for the assumption of the circumstances specified by the condition. "Clear sky" means in the absence of clouds.'
  units:
  aliases:

toa_net_downward_longwave_flux:
  description: '"longwave" means longwave radiation. "toa" means top of atmosphere.   "Downward" indicates a vector component which is positive when directed downward (negative upward).  Net downward radiation is the difference between radiation from above (downwelling) and radiation from below (upwelling).  In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_downward_longwave_flux_assuming_clear_sky:
  description: 'A phrase assuming_condition indicates that the named quantity is the value which would obtain if all aspects of the system were unaltered except for the assumption of the circumstances specified by the condition. "longwave" means longwave radiation. "toa" means top of atmosphere. "Downward" indicates a vector component which is positive when directed downward (negative upward). Net downward radiation is the difference between radiation from above (downwelling) and radiation from below (upwelling). In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_downward_radiative_flux:
  description: '"toa" means top of atmosphere. "Downward" indicates a vector component which is positive when directed downward (negative upward). Net downward radiation is the difference between radiation from above (downwelling) and radiation from below (upwelling). Radiative flux is the sum of shortwave and longwave radiative fluxes. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_downward_shortwave_flux:
  description: '"shortwave" means shortwave radiation. "toa" means top of atmosphere. "Downward" indicates a vector component which is positive when directed downward (negative upward). Net downward radiation is the difference between radiation from above (downwelling) and radiation from below (upwelling). In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_downward_shortwave_flux_assuming_clear_sky:
  description: 'A phrase assuming_condition indicates that the named quantity is the value which would obtain if all aspects of the system were unaltered except for the assumption of the circumstances specified by the condition. "shortwave" means shortwave radiation. "toa" means top of atmosphere. "Downward" indicates a vector component which is positive when directed downward (negative upward). Net downward radiation is the difference between radiation from above (downwelling) and radiation from below (upwelling). In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_upward_longwave_flux:
  description: '"longwave" means longwave radiation. "toa" means top of atmosphere. "Upward" indicates a vector component which is positive when directed upward (negative downward). Net upward radiation is the difference between radiation from below (upwelling) and radiation from above (downwelling). In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_upward_longwave_flux_assuming_clear_sky:
  description: 'A phrase assuming_condition indicates that the named quantity is the value which would obtain if all aspects of the system were unaltered except for the assumption of the circumstances specified by the condition. "longwave" means longwave radiation. "toa" means top of atmosphere. "Upward" indicates a vector component which is positive when directed upward (negative downward). Net upward radiation is the difference between radiation from below (upwelling) and radiation from above (downwelling). In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_net_upward_shortwave_flux:
  description: '"shortwave" means shortwave radiation. "toa" means top of atmosphere. "Upward" indicates a vector component which is positive when directed upward (negative downward). Net upward radiation is the difference between radiation from below (upwelling) and radiation from above (downwelling). In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_outgoing_longwave_flux:
  description: '"longwave" means longwave radiation. "toa" means top of atmosphere. The TOA outgoing longwave flux is the upwelling thermal radiative flux, often called the "outgoing longwave radiation" or "OLR". In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

toa_outgoing_longwave_flux_assuming_clear_sky:
  description: 'A phrase assuming_condition indicates that the named quantity is the value which would obtain if all aspects of the system were unaltered except for the assumption of the circumstances specified by the condition. "longwave" means longwave radiation. "toa" means top of atmosphere. The TOA outgoing longwave flux is the upwelling thermal radiative flux, often called the "outgoing longwave radiation" or "OLR". In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
