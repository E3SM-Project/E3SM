northward_ocean_salt_transport_due_to_parameterized_eddy_advection:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Parameterized eddy advection in an ocean model means the part due to a scheme representing parameterized eddy-induced advective effects not included in the resolved model velocity field. Parameterized eddy advection can be represented on various spatial scales and there are standard names for parameterized_mesoscale_eddy_advection and parameterized_submesoscale_eddy_advection which both contribute to the total parameterized eddy advection.'
  units:
  aliases: northward_ocean_salt_transport_due_to_bolus_advection

northward_sea_ice_displacement:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). "Displacement" means the change in geospatial position of an object that has moved over time. If possible, the time interval over which the motion took place should be specified using a bounds variable for the time coordinate variable. A displacement can be represented as a vector. Such a vector should however not be interpreted as describing a rectilinear, constant speed motion but merely as an indication that the start point of the vector is found at the tip of the vector after the time interval associated with the displacement variable. A displacement does not prescribe a trajectory. Sea ice displacement can be defined as a two-dimensional vector, with no vertical component. A northward displacement is the distance calculated from the change in a moving object''s latitude between the start and end of the time interval associated with the displacement variable. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

northward_sea_ice_velocity:
  description: 'A velocity is a vector quantity. "Northward" indicates a vector component which is positive when directed northward (negative southward). Sea ice velocity is defined as a two-dimensional vector, with no vertical component. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

northward_sea_water_velocity:
  description: 'A velocity is a vector quantity. "Northward" indicates a vector component which is positive when directed northward (negative southward).'
  units:
  aliases:

northward_sea_water_velocity_assuming_no_tide:
  description: 'A velocity is a vector quantity.  "Northward" indicates a vector component which is positive when directed northward (negative southward).  A phrase assuming_condition  indicates that the named quantity is the value which would obtain if all  aspects of the system were unaltered except for the assumption of the  circumstances specified by the condition.'
  units:
  aliases:

northward_sea_water_velocity_at_sea_floor:
  description: 'A velocity is a vector quantity. "Northward" indicates a vector component which is positive when directed northward (negative southward). The velocity at the sea floor is that adjacent to the ocean bottom, which would be the deepest grid cell in an ocean model and within the benthic boundary layer for measurements.'
  units:
  aliases:

northward_sea_water_velocity_due_to_parameterized_mesoscale_eddies:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Parameterized mesoscale eddies occur on a spatial scale of many tens of kilometres and an evolutionary time of weeks. Reference: James C. McWilliams 2016, Submesoscale currents in the ocean, Proceedings of the Royal Society A: Mathematical, Physical and Engineering Sciences, volume 472, issue 2189. DOI: 10.1098/rspa.2016.0117. Parameterized mesoscale eddies are represented in ocean models using schemes such as the Gent-McWilliams scheme.'
  units:
  aliases: bolus_northward_sea_water_velocity

northward_sea_water_velocity_due_to_tides:
  description: 'A velocity is a vector quantity. "Northward" indicates a vector component which is positive when directed northward (negative southward). The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "Due to tides" means due to all astronomical gravity changes which manifest as tides. No distinction is made between different tidal components.'
  units:
  aliases:

northward_transformed_eulerian_mean_air_velocity:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). The "Transformed Eulerian Mean" refers to a formulation of the mean equations which incorporates some eddy terms into the definition of the mean, described in Andrews et al (1987): Middle Atmospheric Dynamics. Academic Press.'
  units:
  aliases: northward_transformed_eulerian_mean_velocity

northward_upward_derivative_of_geopotential:
  description: 'A quantity with standard name Xward_Yward_derivative_of_geopotential is a second spatial derivative of geopotential, P, in the direction specified by X and Y, i.e., d2P/dXdY. Geopotential is the sum of the specific gravitational potential energy relative to the geoid and the specific centripetal potential energy. "Northward" indicates a vector component which is positive when directed northward (negative southward). "Upward" indicates a vector component which is positive when directed upward (negative downward). "component_derivative_of_X" means derivative of X with respect to distance in the component direction, which may be "northward", "southward", "eastward", "westward", "x" or "y". The last two indicate derivatives along the axes of the grid, in the case where they are not true longitude and latitude.'
  units:
  aliases:

northward_water_vapor_flux_in_air:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward).  In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases: northward_water_vapor_flux

northward_water_vapor_transport_across_unit_distance_in_atmosphere_layer:
  description: '"Layer" means any layer with upper and lower boundaries that have constant values in some vertical coordinate. There must be a vertical coordinate variable indicating the extent of the layer(s). If the layers are model layers, the vertical coordinate can be model_level_number, but it is recommended to specify a physical coordinate (in a scalar or auxiliary coordinate variable) as well. "Northward" indicates a vector component which is positive when directed northward (negative southward). Transport across_unit_distance means expressed per unit distance normal to the direction of transport.'
  units:
  aliases:

northward_westward_derivative_of_geopotential:
  description: 'A quantity with standard name Xward_Yward_derivative_of_geopotential is a second spatial derivative of geopotential in the direction specified by X and Y, i.e., d2P/dXdY. Geopotential is the sum of the specific gravitational potential energy relative to the geoid and the specific centripetal potential energy. "Westward" indicates a vector component which is positive when directed westward (negative eastward). "Northward" indicates a vector component which is positive when directed northward (negative southward). "component_derivative_of_X" means derivative of X with respect to distance in the component direction, which may be "northward", "southward", "eastward", "westward", "x" or "y". The last two indicate derivatives along the axes of the grid, in the case where they are not true longitude and latitude.'
  units:
  aliases:

northward_wind:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). Wind is defined as a two-dimensional (horizontal) air velocity vector, with no vertical component. (Vertical motion in the atmosphere has the standard name upward_air_velocity.)'
  units:
  aliases:

northward_wind_shear:
  description: '"Northward" indicates a vector component which is positive when directed northward (negative southward). Wind is defined as a two-dimensional (horizontal) air velocity vector, with no vertical component. (Vertical motion in the atmosphere has the standard name upward_air_velocity.) Wind shear is the derivative of wind with respect to height.'
  units:
  aliases:

nudging_increment_in_mass_content_of_water_in_soil:
  description: 'A "nudging increment" refers to an amount added to parts of a model system. The phrase "nudging_increment_in_X" refers to an increment in quantity X over a time period which should be defined in the bounds of the time coordinate. "Content" indicates a quantity per unit area. "Water" means water in all phases. The mass content of water in soil refers to the vertical integral from the surface down to the bottom of the soil model. For the content between specified levels in the soil, standard names including "content_of_soil_layer" are used.'
  units:
  aliases:

nudging_increment_in_snow_and_ice_amount_on_land:
  description: 'A "nudging increment" refers to an amount added to parts of a model system. The phrase "nudging_increment_in_X" refers to an increment in quantity X over a time period which should be defined in the bounds of the time coordinate. "Amount" means mass per unit area. "Snow and ice on land" means ice in glaciers, ice caps, ice sheets & shelves, river and lake ice, any other ice on a land surface, such as frozen flood water, and snow lying on such ice or on the land surface.'
  units:
  aliases:

number_concentration_of_aerosol_particles_at_stp_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Aerosol" means the system of suspended liquid or solid particles in air (except cloud droplets) and their carrier gas, the air itself. "stp" means standard temperature (0 degC) and pressure (101325 Pa). The surface called "surface" means the lower boundary of the atmosphere.'
  units:
  aliases:

number_concentration_of_ambient_aerosol_particles_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Aerosol" means the system of suspended liquid or solid particles in air (except cloud droplets) and their carrier gas, the air itself. "Ambient_aerosol" means that the aerosol is measured or modelled at the ambient state of pressure, temperature and relative humidity that exists in its immediate environment. "Ambient aerosol particles" are aerosol particles that have taken up ambient water through hygroscopic growth. The extent of hygroscopic growth depends on the relative humidity and the composition of the particles.'
  units:
  aliases: number_concentration_of_ambient_aerosol_in_air

number_concentration_of_biological_taxon_in_sea_water:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Biological taxon" is a name or other label identifying an organism or a group of organisms as belonging to a unit of classification in a hierarchical taxonomy. There must be an auxiliary coordinate variable with standard name biological_taxon_name to identify the taxon in human readable format and optionally an auxiliary coordinate variable with standard name biological_taxon_identifier to provide a  machine-readable identifier. See Section 6.1.2 of the CF convention (version 1.8 or later) for information about biological taxon auxiliary coordinate variables.'
  units:
  aliases:

number_concentration_of_cloud_condensation_nuclei_at_stp_in_air:
  description: 'The cloud condensation nuclei number concentration is the total number of aerosol particles per unit volume independent of and integrated over particle size that act as condensation nuclei for liquid-phase clouds. A coordinate variable with the standard name of relative_humidity should be specified to indicate that the property refers to a specific supersaturation with respect to liquid water. The ability of a particle to act as a condensation nucleus is determined by its size, chemical composition, and morphology. "stp" means standard temperature (0 degC) and pressure (101325 Pa).'
  units:
  aliases:

number_concentration_of_cloud_liquid_water_particles_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Cloud liquid water" refers to the liquid phase of cloud water. A diameter of 0.2 mm has been suggested as an upper limit to the size of drops that shall be regarded as cloud drops; larger drops fall rapidly enough so that only very strong updrafts can sustain them. Any such division is somewhat arbitrary, and active cumulus clouds sometimes contain cloud drops much larger than this. Reference: AMS Glossary http://glossary.ametsoc.org/wiki/Cloud_drop.'
  units:
  aliases:

number_concentration_of_cloud_liquid_water_particles_in_air_at_liquid_water_cloud_top:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Cloud liquid water" refers to the liquid phase of cloud water. A diameter of 0.2 mm has been suggested as an upper limit to the size of drops that shall be regarded as cloud drops; larger drops fall rapidly enough so that only very strong updrafts can sustain them. Any such division is somewhat arbitrary, and active cumulus clouds sometimes contain cloud drops much larger than this. Reference: AMS Glossary http://glossary.ametsoc.org/wiki/Cloud_drop. cloud_top refers to the top of the highest cloud.'
  units:
  aliases:

number_concentration_of_coarse_mode_ambient_aerosol_particles_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Aerosol" means the system of suspended liquid or solid particles in air (except cloud droplets) and their carrier gas, the air itself. "Ambient_aerosol" means that the aerosol is measured or modelled at the ambient state of pressure, temperature and relative humidity that exists in its immediate environment. "Ambient aerosol particles" are aerosol particles that have taken up ambient water through hygroscopic growth. The extent of hygroscopic growth depends on the relative humidity and the composition of the particles. Coarse mode aerosol particles have a diameter of more than 1 micrometer.'
  units:
  aliases: number_concentration_of_coarse_mode_ambient_aerosol_in_air

number_concentration_of_convective_cloud_liquid_water_particles_at_convective_liquid_water_cloud_top:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. The phrase "convective_liquid_water_cloud_top" refers to the top of the highest convective liquid water cloud. Convective cloud is that produced by the convection schemes in an atmosphere model.  "Cloud liquid water" refers to the liquid phase of cloud water. A diameter of 0.2 mm has been suggested as an upper limit to the size of drops that shall be regarded as cloud drops; larger drops fall rapidly enough so that only very strong updrafts can sustain them. Any such division is somewhat arbitrary, and active cumulus clouds sometimes contain cloud drops much larger than this. Reference: AMS Glossary http://glossary.ametsoc.org/wiki/Cloud_drop.'
  units:
  aliases: number_concentration_of_convective_cloud_liquid_water_particle_at_convective_liquid_water_cloud_top

number_concentration_of_ice_crystals_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume.'
  units:
  aliases:

number_concentration_of_ice_crystals_in_air_at_ice_cloud_top:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. cloud_top refers to the top of the highest cloud.'
  units:
  aliases:

number_concentration_of_nucleation_mode_ambient_aerosol_particles_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Ambient_aerosol" means that the aerosol is measured or modelled at the ambient state of pressure, temperature and relative humidity that exists in its immediate environment. "Ambient aerosol particles" are aerosol particles that have taken up ambient water through hygroscopic growth. The extent of hygroscopic growth depends on the relative humidity and the composition of the particles. Nucleation mode aerosol particles have a diameter of less than 3 nanometers.'
  units:
  aliases: number_concentration_of_nucleation_mode_ambient_aerosol_in_air

number_concentration_of_ozone_molecules_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. The chemical formula for ozone is O3. The IUPAC name for ozone is trioxygen.'
  units:
  aliases:

number_concentration_of_pm10_aerosol_particles_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Pm10 aerosol" means atmospheric particulate compounds with an aerodynamic diameter of less than or equal to 10 micrometers. To specify the relative humidity and temperature at which the particle size applies, provide scalar coordinate variables with the standard names of, respectively, "relative_humidity" and "air_temperature".'
  units:
  aliases:

number_concentration_of_pm2p5_aerosol_particles_in_air:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. "Pm2p5 aerosol" means atmospheric particulate compounds with an aerodynamic diameter of less than or equal to 2.5 micrometers. To specify the relative humidity and temperature at which the particle size applies, provide scalar coordinate variables with the standard names of, respectively, "relative_humidity" and "air_temperature".'
  units:
  aliases:

number_concentration_of_stratiform_cloud_liquid_water_particles_at_stratiform_liquid_water_cloud_top:
  description: '"Number concentration" means the number of particles or other specified objects per unit volume. The phrase "stratiform_liquid_water_cloud_top" refers to the top of the highest stratiform liquid water cloud. In an atmosphere model, stratiform cloud is that produced by large-scale convergence (not the convection schemes). "Cloud liquid water" refers to the liquid phase of cloud water. A diameter of 0.2 mm has been suggested as an upper limit to the size of drops that shall be regarded as cloud drops; larger drops fall rapidly enough so that only very strong updrafts can sustain them. Any such division is somewhat arbitrary, and active cumulus clouds sometimes contain cloud drops much larger than this. Reference: AMS Glossary http://glossary.ametsoc.org/wiki/Cloud_drop.'
  units:
  aliases: number_concentration_of_stratiform_cloud_liquid_water_particle_at_stratiform_liquid_water_cloud_top

number_of_days_with_air_temperature_above_threshold:
  description: 'Air temperature is the bulk temperature of the air, not the surface (skin) temperature.  A variable whose standard name has the form number_of_days_with_X_below|above_threshold is a count of the number of days on which the condition X_below|above_threshold is satisfied.  It must have a coordinate variable or scalar coordinate variable with the a standard name of X to supply the threshold(s). It must have a climatological time variable, and a cell_methods entry for within days which describes the processing of quantity X before the threshold is applied. A number_of_days is an extensive quantity in time, and the cell_methods entry for over days should be "sum".'
  units:
  aliases:

number_of_days_with_air_temperature_below_threshold:
  description: 'Air temperature is the bulk temperature of the air, not the surface (skin) temperature.  A variable whose standard name has the form number_of_days_with_X_below|above_threshold is a count of the number of days on which the condition X_below|above_threshold is satisfied.  It must have a coordinate variable or scalar coordinate variable with the a standard name of X to supply the threshold(s). It must have a climatological time variable, and a cell_methods entry for within days which describes the processing of quantity X before the threshold is applied. A number_of_days is an extensive quantity in time, and the cell_methods entry for over days should be "sum".'
  units:
  aliases:

number_of_days_with_lwe_thickness_of_precipitation_amount_above_threshold:
  description: 'The construction lwe_thickness_of_X_amount or _content means the vertical extent of a layer of liquid water having the same mass per unit area. "Precipitation" in the earth''s atmosphere means precipitation of water in all phases. The abbreviation "lwe" means liquid water equivalent. A variable whose standard name has the form number_of_days_with_X_below|above_threshold is a count of the number of days on which the condition X_below|above_threshold is satisfied. It must have a coordinate variable or scalar coordinate variable with the a standard name of X to supply the threshold(s). It must have a climatological time variable, and a cell_methods entry for within days which describes the processing of quantity X before the threshold is applied. A number_of_days is an extensive quantity in time, and the cell_methods entry for over days should be "sum".'
  units:
  aliases:

number_of_days_with_surface_temperature_below_threshold:
  description: 'The surface temperature is the temperature at the interface, not the bulk temperature of the medium above or below. The surface called "surface" means the lower boundary of the atmosphere. A variable whose standard name has the form number_of_days_with_X_below|above_threshold is a count of the number of days on which the condition X_below|above_threshold is satisfied. It must have a coordinate variable or scalar coordinate variable with the a standard name of X to supply the threshold(s). It must have a climatological time variable, and a cell_methods entry for within days which describes the processing of quantity X before the threshold is applied. A number_of_days is an extensive quantity in time, and the cell_methods entry for over days should be "sum".'
  units:
  aliases:

number_of_days_with_wind_speed_above_threshold:
  description: 'Wind is defined as a two-dimensional (horizontal) air velocity vector, with no vertical component. (Vertical motion in the atmosphere has the standard name upward_air_velocity.)  The wind speed is the magnitude of the wind velocity.  A variable whose standard name has the form number_of_days_with_X_below|above_threshold is a count of the number of days on which the condition X_below|above_threshold is satisfied.  It must have a coordinate variable or scalar coordinate variable with the a standard name of X to supply the threshold(s). It must have a climatological time variable, and a cell_methods entry for within days which describes the processing of quantity X before the threshold is applied. A number_of_days is an extensive quantity in time, and the cell_methods entry for over days should be "sum".'
  units:
  aliases:

