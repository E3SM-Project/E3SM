  description: 'The quantity with standard name ratio_of_sea_water_potential_temperature_anomaly_to_relaxation_timescale is a correction term applied to modelled sea water potential temperature. The term is estimated as the deviation of model local sea water potential temperature from an observation-based climatology (e.g. World Ocean Database) weighted by a user-specified relaxation coefficient in s-1 (1/(relaxation timescale)). Potential temperature is the temperature a parcel of air or sea water would have if moved adiabatically to sea level pressure. The phrase "ratio_of_X_to_Y" means X/Y. The term "anomaly" means difference from climatology.'
  units:
  aliases:

ratio_of_sea_water_practical_salinity_anomaly_to_relaxation_timescale:
  description: 'The quantity with standard name ratio_of_sea_water_practical_salinity_anomaly_to_relaxation_timescale is a correction term applied to modelled sea water practical salinity. The term is estimated as the deviation of model local sea water practical salinity from an observation-based climatology (e.g. World Ocean Database) weighted by a user-specified relaxation coefficient in s-1 (1/(relaxation timescale)). The phrase "ratio_of_X_to_Y" means X/Y. The term "anomaly" means difference from climatology. Practical Salinity, S_P, is a determination of the salinity of sea water, based on its electrical conductance. The measured conductance, corrected for temperature and pressure, is compared to the conductance of a standard potassium chloride solution, producing a value on the Practical Salinity Scale of 1978 (PSS-78). This name should not be used to describe salinity observations made before 1978, or ones not based on conductance measurements. Conversion of Practical Salinity to other precisely defined salinity measures should use the appropriate formulas specified by TEOS-10. Other standard names for precisely defined salinity quantities are sea_water_absolute_salinity (S_A); sea_water_preformed_salinity (S_*), sea_water_reference_salinity (S_R); sea_water_cox_salinity (S_C), used for salinity observations between 1967 and 1977; and sea_water_knudsen_salinity (S_K), used for salinity observations between 1901 and 1966. Salinity quantities that do not match any of the precise definitions should be given the more general standard name of sea_water_salinity. Reference: www.teos-10.org; Lewis, 1980 doi:10.1109/JOE.1980.1145448.'
  units:
  aliases:

ratio_of_x_derivative_of_ocean_rigid_lid_pressure_to_sea_surface_density:
  description: 'Sea surface density is the density of sea water near the surface (including the part under sea-ice, if any). "component_derivative_of_X" means derivative of X with respect to distance in the component direction, which may be northward, southward, eastward, westward, x or y. The last two indicate derivatives along the axes of the grid, whether or not they are true longitude and latitude.  "ratio_of_X_to_Y"  means X/Y.  "Ocean rigid lid pressure" means the pressure at the surface of an ocean model assuming that it is bounded above by a rigid lid.'
  units:
  aliases:

ratio_of_y_derivative_of_ocean_rigid_lid_pressure_to_sea_surface_density:
  description: 'Sea surface density is the density of sea water near the surface (including the part under sea-ice, if any). "component_derivative_of_X" means derivative of X with respect to distance in the component direction, which may be northward, southward, eastward, westward, x or y. The last two indicate derivatives along the axes of the grid, whether or not they are true longitude and latitude.  "ratio_of_X_to_Y" means X/Y.  "Ocean rigid lid pressure" means the pressure at the surface of an ocean model assuming that it is bounded above by a rigid lid.'
  units:
  aliases:

realization:
  description: 'Realization is used to label a dimension that can be thought of asa statistical sample, e.g., labelling members of a model ensemble.'
  units:
  aliases:

reference_air_pressure_for_atmosphere_vertical_coordinate:
  description: 'For models using a dimensionless vertical coordinate, for example, sigma, hybrid sigma-pressure or eta, the values of the vertical coordinate at the model levels are calculated relative to a reference level. "Reference air pressure" is the air pressure at the model reference level. It is a model-dependent constant.'
  units:
  aliases:

reference_epoch:
  description: 'The period of time over which a parameter has been summarised (usually by averaging) in order to provide a reference (baseline) against which data has been compared. When a coordinate, scalar coordinate, or auxiliary coordinate variable with this standard name has bounds, then the bounds specify the beginning and end of the time period over which the reference was determined. If the reference represents an instant in time, rather than a period, then bounds may be omitted. It is not the time for which the actual measurements are valid; the standard name of time should be used for that.'
  units:
  aliases:

reference_pressure:
  description: 'A constant pressure value, typically representative of mean sea level pressure, which can be used in defining coordinates or functions of state.'
  units:
  aliases:

reference_sea_water_density_for_boussinesq_approximation:
  description: 'Sea water density is the in-situ density (not the potential density). For a rigid lid Boussinesq geopotential ocean model the density of the sea water is maintained at a constant reference density.  In a model using the rigid lid Boussinesq approximation , the vertical grid coordinates (and hence the grid cell volumes) are time invariant.'
  units:
  aliases:

region:
  description: 'A variable with the standard name of region contains either strings which indicate a geographical region or flags which can be translated to strings using flag_values and flag_meanings attributes. These strings are standardised. Values must be taken from the CF standard region list.'
  units:
  aliases:

relative_humidity:
  description: ''
  units:
  aliases:

relative_humidity_for_aerosol_particle_size_selection:
  description: 'Relative humidity at which the size of a sampled aerosol particle was selected. "Aerosol" means the system of suspended liquid or solid particles in air (except cloud droplets) and their carrier gas, the air itself.'
  units:
  aliases:

relative_platform_azimuth_angle:
  description: 'The quantity with standard name relative_platform_azimuth_angle is the difference between the viewing geometries from two different platforms over the same observation target. It is the difference between the values of two quantities with standard name platform_azimuth_angle. There is no standardized sign convention for relative_platform_azimuth_angle. "Observation target" means a location on the Earth defined by the sensor performing the observations. A standard name also exists for relative_sensor_azimuth_angle. For some viewing geometries the sensor and the platform cannot be assumed to be close enough to neglect the difference in calculated azimuth angle. A "platform" is a structure or vehicle that serves as a base for mounting sensors. Platforms include, but are not limited to, satellites, aeroplanes, ships, buoys, instruments, ground stations, and masts.'
  units:
  aliases:

relative_sensor_azimuth_angle:
  description: 'relative_sensor_azimuth_angle is the difference between the viewing geometries from two different sensors over the same observation target. It is the difference between the values of two quantities with standard name sensor_azimuth_angle. There is no standardized sign convention for relative_sensor_azimuth_angle. "Observation target" means a location on the Earth defined by the sensor performing the observations. A standard name also exists for relative_platform_azimuth_angle, where "platform" refers to the vehicle from which observations are made e.g. aeroplane, ship, or satellite. For some viewing geometries the sensor and the platform cannot be assumed to be close enough to neglect the difference in calculated azimuth angle.'
  units:
  aliases:

richardson_number_in_sea_water:
  description: 'Richardson number is a measure of dynamic stability and can be used to diagnose the existence of turbulent flow.  It is defined as the ratio of the buoyant suppression of turbulence (i.e. how statically stable or unstable the conditions are)  to the kinetic energy available to generate turbulence  in a shear flow.'
  units:
  aliases:

root_depth:
  description: 'Depth is the vertical distance below the surface. The root depth is maximum depth of soil reached by plant roots, from which they can extract moisture.'
  units:
  aliases:

root_mass_content_of_carbon:
  description: '"Content" indicates a quantity per unit area.'
  units:
  aliases: root_carbon_content

root_mass_content_of_nitrogen:
  description: '"Content" indicates a quantity per unit area.'
  units:
  aliases:

runoff_amount:
  description: '"Amount" means mass per unit area. Runoff is the liquid water which drains from land. If not specified, "runoff" refers to the sum of surface runoff and subsurface drainage.'
  units:
  aliases:

runoff_amount_excluding_baseflow:
  description: 'Runoff is the liquid water which drains from land. "Runoff_excluding_baseflow" is the sum of surface runoff and subsurface runoff excluding baseflow.  Baseflow is subsurface runoff which takes place below the level of the water table.  "Amount" means mass per unit area.'
  units:
  aliases:

runoff_flux:
  description: 'Runoff is the liquid water which drains from land. If not specified, "runoff" refers to the sum of surface runoff and subsurface drainage. In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics.'
  units:
  aliases:

salt_flux_into_sea_water_due_to_sea_ice_thermodynamics:
  description: 'In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "Sea ice thermodynamics" refers to the addition or subtraction of ice mass due to surface and basal fluxes, i.e., due to melting, sublimation and fusion. The quantity with standard name salt_flux_into_sea_water_due_to_sea_ice_thermodynamics is negative during ice growth when salt becomes embedded into the ice and positive during ice melting when salt is released into the ocean. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

salt_flux_into_sea_water_from_rivers:
  description: 'In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. "River" refers to water in the fluvial system (stream and floodplain).'
  units:
  aliases:

scattering_angle:
  description: 'The scattering angle is that between the direction of the beam of incident radiation and the direction into which it is scattered.'
  units:
  aliases:

scene_type_of_dvorak_tropical_cyclone_cloud_region:
  description: 'A variable with the standard name of scene_type_of_dvorak_tropical_cyclone_cloud_region contains integers which can be translated to strings using flag_values and flag_meanings attributes. It indicates the Advanced Dvorak Technique tropical cyclone cloud region scene type chosen from the following list: uniform_central_dense_overcast; embedded_center; irregular_central_dense_overcast; curved_band; shear. Alternatively, the data variable may contain strings chosen from the same standardised list to indicate the scene type. Reference: Olander, T. L., & Velden, C. S., The Advanced Dvorak Technique: Continued Development of an Objective Scheme to Estimate Tropical Cyclone Intensity Using Geostationary Infrared Satellite Imagery (2007). American Meteorological Society Weather and Forecasting, 22, 287-298.'
  units:
  aliases:

scene_type_of_dvorak_tropical_cyclone_eye_region:
  description: 'A variable with the standard name of scene_type_of_dvorak_tropical_cyclone_eye_region contains integers which can be translated to strings using flag_values and flag_meanings attributes. It indicates the Advanced Dvorak Technique tropical cyclone eye region scene type chosen from the following list: clear_ragged_or_obscured_eye; pinhole_eye; large_eye; no_eye.  Alternatively, the data variable may contain strings chosen from the same standardised list to indicate the scene type. Reference: Olander, T. L., & Velden, C. S., The Advanced Dvorak Technique: Continued Development of an Objective Scheme to Estimate Tropical Cyclone Intensity Using Geostationary Infrared Satellite Imagery (2007). American Meteorological Society Weather and Forecasting, 22, 287-298.'
  units:
  aliases:

sea_area:
  description: '"X_area" means the horizontal area occupied by X within the grid cell. The extent of an individual grid cell is defined by the horizontal coordinates and any associated coordinate bounds or by a string valued auxiliary coordinate variable with a standard name of "region".'
  units:
  aliases:

sea_area_fraction:
  description: '"Area fraction" is the fraction of a grid cell''s horizontal area that has some characteristic of interest. It is evaluated as the area of interest divided by the grid cell area. It may be expressed as a fraction, a percentage, or any other dimensionless representation of a fraction.'
  units:
  aliases:

sea_binary_mask:
  description: 'X"_binary_mask" has 1 where condition X is met, 0 elsewhere. 1 = sea, 0 = land.'
  units:
  aliases:

sea_floor_depth_below_geoid:
  description: '"Depth_below_X" means the vertical distance below the named surface X. The geoid is a surface of constant geopotential with which mean sea level would coincide if the ocean were at rest. (The volume enclosed between the geoid and the sea floor equals the mean volume of water in the ocean). In an ocean GCM the geoid is the surface of zero depth, or the rigid lid if the model uses that approximation. To specify which geoid or geopotential datum is being used as a reference level, a grid_mapping variable should be attached to the data variable as described in Chapter 5.6 of the CF Convention.'
  units:
  aliases: sea_floor_depth

sea_floor_depth_below_geopotential_datum:
  description: '"Depth_below_X" means the vertical distance below the named surface X. The "geopotential datum" is any estimated surface of constant geopotential used as a datum i.e. a reference level; for the geoid as a datum, specific standard names are available. To specify which geoid or geopotential datum is being used as a reference level, a grid_mapping variable should be attached to the data variable as described in Chapter 5.6 of the CF Convention.'
  units:
  aliases:

sea_floor_depth_below_mean_sea_level:
  description: '"Depth_below_X" means the vertical distance below the named surface X. "Mean sea level" means the time mean of sea surface elevation at a given location over an arbitrary period sufficient to eliminate the tidal signals.'
  units:
  aliases: sea_floor_depth_below_sea_level

sea_floor_depth_below_reference_ellipsoid:
  description: '"Depth_below_X" means the vertical distance below the named surface X. A reference ellipsoid is a regular mathematical figure that approximates the irregular shape of the geoid. A number of reference ellipsoids are defined for use in the field of geodesy. To specify which reference ellipsoid is being used, a grid_mapping variable should be attached to the data variable as described in Chapter 5.6 of the CF Convention.'
  units:
  aliases:

sea_floor_depth_below_sea_surface:
  description: 'The sea_floor_depth_below_sea_surface is the vertical distance between the sea surface and the seabed as measured at a given point in space including the variance caused by tides and possibly waves.'
  units:
  aliases:

sea_ice_albedo:
  description: 'The albedo of sea ice. Albedo is the ratio of outgoing to incoming shortwave irradiance, where ''shortwave irradiance'' means that both the incoming and outgoing radiation are integrated across the solar spectrum. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_amount:
  description: '"Amount" means mass per unit area. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_and_surface_snow_amount:
  description: '"Amount" means mass per unit area. Surface amount refers to the amount on the ground, excluding that on the plant or vegetation canopy. The phrase "surface_snow" means snow lying on the surface. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_area:
  description: '"X_area" means the horizontal area occupied by X within the grid cell. The extent of an individual grid cell is defined by the horizontal coordinates and any associated coordinate bounds or by a string valued auxiliary coordinate variable with a standard name of "region". "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_area_fraction:
  description: '"Area fraction" is the fraction of a grid cell''s horizontal area that has some characteristic of interest. It is evaluated as the area of interest divided by the grid cell area. It may be expressed as a fraction, a percentage, or any other dimensionless representation of a fraction. Sea ice area fraction is area of the sea surface occupied by sea ice. It is also called "sea ice concentration". "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_area_transport_across_line:
  description: 'Transport "across_line" means that which crosses a particular line on the Earth''s surface; formally this means the integral along the line of the normal component of the transport. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_average_normal_horizontal_stress:
  description: '"Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs. Axial stress is the symmetric component of the tensor representing the gradient of internal forces (e.g. in ice). Horizontal stress refers to the stress in the horizontal plane. "Horizontal" refers to the local horizontal in the location of the sea ice, i.e., perpendicular to the local gravity vector. Average normal stress refers to the average of the diagonal elements of the stress tensor and represents the first invariant of stress.'
  units:
  aliases:

sea_ice_basal_drag_coefficient_for_momentum_in_sea_water:
  description: 'The quantity with standard name sea_ice_basal_drag_coefficient_for_momentum_in_sea_water is used to calculate the oceanic momentum drag on sea ice movement. Basal drag is a resistive stress opposing ice flow at the boundary between sea ice and sea water. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_basal_temperature:
  description: '"Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs. The standard name sea_ice_basal_temperature means the temperature of the sea ice at its lower boundary.'
  units:
  aliases:

sea_ice_classification:
  description: 'A variable with the standard name of sea_ice_classification contains strings which indicate the character of the ice surface e.g. open_ice, or first_year_ice. These strings have not yet been standardised. However, and whenever possible, they should follow the terminology defined in the WMO Standard Nomenclature for Sea Ice Classification. Alternatively, the data variable may contain integers which can be translated to strings using flag_values and flag_meanings attributes. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_draft:
  description: 'Sea ice draft is the depth of the sea-ice lower surface below the water surface. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_extent:
  description: 'The term sea_ice_extent means the total area of all grid cells in which the sea ice area fraction equals or exceeds a threshold, often chosen to be 15 per cent. The threshold must be specified by supplying a coordinate variable or scalar coordinate variable with the standard name of sea_ice_area_fraction. The horizontal domain over which sea ice extent is calculated is described by the associated coordinate variables and coordinate bounds or by a coordinate variable or scalar coordinate variable with the standard name of "region" supplied according to section 6.1.1 of the CF conventions. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_freeboard:
  description: 'Sea ice freeboard is the height of the sea-ice upper surface above the water surface. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_mass:
  description: 'The horizontal domain over which sea ice mass is calculated is described by the associated coordinate variables and coordinate bounds or by a coordinate variable or scalar coordinate variable with the standard name of "region" supplied according to section 6.1.1 of the CF conventions."Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_mass_content_of_salt:
  description: '"Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs. "Content" indicates a quantity per unit area. The "sea_ice content" of a quantity refers to the vertical integral from the surface down to the bottom of the sea ice.'
  units:
  aliases:

sea_ice_melt_pond_thickness:
  description: '"Thickness" means the vertical extent of a layer. Melt ponds occur on top of the existing sea ice. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_salinity:
  description: 'Sea ice salinity is the salt content of sea ice, often on the Practical Salinity Scale of 1978. However, the unqualified term ''salinity'' is generic and does not necessarily imply any particular method of calculation. The units of salinity are dimensionless and normally given as 1e-3 or 0.001 i.e. parts per thousand. Practical Salinity is reported on the Practical Salinity Scale of 1978 (PSS-78), and is usually based on the electrical conductivity of sea water in observations since the 1960s. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_speed:
  description: 'Speed is the magnitude of velocity. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_surface_temperature:
  description: 'The surface temperature is the (skin) temperature at the interface, not the bulk temperature of the medium above or below. "Sea ice surface temperature" is the temperature that exists at the interface of sea ice and an overlying medium which may be air or snow. In areas of snow covered sea ice, sea_ice_surface_temperature is not the same as the quantity with standard name surface_temperature. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_temperature:
  description: 'Sea ice temperature is the bulk temperature of the sea ice, not the surface (skin) temperature. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_temperature_expressed_as_heat_content:
  description: 'The quantity with standard name sea_ice_temperature_expressed_as_heat_content is calculated relative to the heat content of ice at zero degrees Celsius, which is assumed to have a heat content of zero Joules. The phrase "expressed_as_heat_content" means that this quantity is calculated as the specific heat capacity times density of sea ice multiplied by the temperature of the sea ice in the grid cell and integrated over depth. If used for a layer heat content, coordinate bounds should be used to define the extent of the layers. If no coordinate bounds are specified, it is assumed that the integral is calculated over the entire vertical extent of the medium, e.g, if the medium is sea ice the integral is assumed to be calculated over the full depth of the ice. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases: integral_wrt_depth_of_sea_ice_temperature_expressed_as_heat_content integral_of_sea_ice_temperature_wrt_depth_expressed_as_heat_content

sea_ice_thickness:
  description: '"Thickness" means the vertical extent of a layer. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_transport_across_line:
  description: 'Transport across_line means that which crosses a particular line on the Earth''s surface; formally this means the integral along the line of the normal component of the transport. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_volume:
  description: '"X_volume" means the volume occupied by X within the grid cell. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_x_displacement:
  description: '"x" indicates a vector component along the grid x-axis, positive with increasing x. "Displacement" means the change in geospatial position of an object that has moved over time. If possible, the time interval over which the motion took place should be specified using a bounds variable for the time coordinate variable. A displacement can be represented as a vector. Such a vector should however not be interpreted as describing a rectilinear, constant speed motion but merely as an indication that the start point of the vector is found at the tip of the vector after the time interval associated with the displacement variable. A displacement does not prescribe a trajectory. Sea ice displacement can be defined as a two-dimensional vector, with no vertical component. An x displacement is calculated from the difference in the moving object''s grid x coordinate between the start and end of the time interval associated with the displacement variable. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_x_force_per_unit_area_due_to_coriolis_effect:
  description: '"x" indicates a vector component along the grid x-axis, positive with increasing x. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. In meteorology and oceanography, the Coriolis effect per unit mass arises solely from the earth''s rotation and acts as a deflecting force, normal to the velocity, to the right of the motion in the Northern Hemisphere and to the left in the Southern Hemisphere. Reference: American Meteorological Society Glossary http://glossary.ametsoc.org/wiki/Coriolis_force. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_x_force_per_unit_area_due_to_sea_surface_tilt:
  description: '"x" indicates a vector component along the grid x-axis, positive with increasing x. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Several factors contribute to differences in the ocean surface level, including uneven heating, salinity variations, and currents, especially near coastal regions or ice shelves. Differences in surface level result in sea-surface tilt, a force that influences the ice motion. Reference: National Snow and Ice Data Center https://nsidc.org/cryosphere/seaice/processes/dynamics.html. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_x_internal_stress:
  description: '"x" indicates a vector component along the grid x-axis, positive with increasing x. Internal ice stress is a measure of the compactness, or strength, of the ice. Internal ice stress usually acts as a resistance to the motion caused by the wind force. Reference: National Snow and Ice Data Center https://nsidc.org/cryosphere/seaice/processes/dynamics.html. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_x_transport:
  description: '"x" indicates a vector component along the grid x-axis, positive with increasing x. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_x_velocity:
  description: 'A velocity is a vector quantity. "x" indicates a vector component along the grid x-axis, positive with increasing x. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_y_displacement:
  description: '"y" indicates a vector component along the grid y-axis, positive with increasing y. "Displacement" means the change in geospatial position of an object that has moved over time. If possible, the time interval over which the motion took place should be specified using a bounds variable for the time coordinate variable. A displacement can be represented as a vector. Such a vector should however not be interpreted as describing a rectilinear, constant speed motion but merely as an indication that the start point of the vector is found at the tip of the vector after the time interval associated with the displacement variable. A displacement does not prescribe a trajectory. Sea ice displacement can be defined as a two-dimensional vector, with no vertical component. A y displacement is calculated from the difference in the moving object''s grid y coordinate between the start and end of the time interval associated with the displacement variable. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_y_force_per_unit_area_due_to_coriolis_effect:
  description: '"y" indicates a vector component along the grid y-axis, positive with increasing y. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. In meteorology and oceanography, the Coriolis effect per unit mass arises solely from the earth''s rotation and acts as a deflecting force, normal to the velocity, to the right of the motion in the Northern Hemisphere and to the left in the Southern Hemisphere. Reference: American Meteorological Society Glossary http://glossary.ametsoc.org/wiki/Coriolis_force. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_y_force_per_unit_area_due_to_sea_surface_tilt:
  description: '"y" indicates a vector component along the grid y-axis, positive with increasing y. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Several factors contribute to differences in the ocean surface level, including uneven heating, salinity variations, and currents, especially near coastal regions or ice shelves. Differences in surface level result in sea-surface tilt, a force that influences the ice motion. Reference: National Snow and Ice Data Center https://nsidc.org/cryosphere/seaice/processes/dynamics.html. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_y_internal_stress:
  description: '"y" indicates a vector component along the grid y-axis, positive with increasing y. Internal ice stress is a measure of the compactness, or strength, of the ice. Internal ice stress usually acts as a resistance to the motion caused by the wind force. Reference: National Snow and Ice Data Center https://nsidc.org/cryosphere/seaice/processes/dynamics.html. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_y_transport:
  description: '"y" indicates a vector component along the grid y-axis, positive with increasing y. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_ice_y_velocity:
  description: 'A velocity is a vector quantity. "y" indicates a vector component along the grid y-axis, positive with increasing y. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

sea_surface_density:
  description: 'Sea surface density is the density of sea water near the surface (including the part under sea-ice, if any).'
  units:
  aliases:

sea_surface_foundation_temperature:
  description: 'The sea surface foundation temperature is the water temperature that is not influenced by a thermally stratified layer of diurnal temperature variability (either by daytime warming or nocturnal cooling). The foundation temperature is named to indicate that it is the temperature from which the growth of the diurnal thermocline develops each day, noting that on some occasions with a deep mixed layer there is no clear foundation temperature in the surface layer. In general, sea surface foundation temperature will be similar to a night time minimum or pre-dawn value at depths of between approximately 1 and 5 meters. In the absence of any diurnal signal, the foundation temperature is considered equivalent to the quantity with standard name sea_surface_subskin_temperature. The sea surface foundation temperature defines a level in the upper water column that varies in depth, space, and time depending on the local balance between thermal stratification and turbulent energy and is expected to change slowly over the course of a day. If possible, a data variable with the standard name sea_surface_foundation_temperature should be used with a scalar vertical coordinate variable to specify the depth of the foundation level. Sea surface foundation temperature is measured at the base of the diurnal thermocline or as close to the water surface as possible in the absence of thermal stratification. Only in situ contact thermometry is able to measure the sea surface foundation temperature. Analysis procedures must be used to estimate sea surface foundation temperature value from radiometric satellite measurements of the quantities with standard names sea_surface_skin_temperature and sea_surface_subskin_temperature. Sea surface foundation temperature provides a connection with the historical concept of a "bulk" sea surface temperature considered representative of the oceanic mixed layer temperature that is typically represented by any sea temperature measurement within the upper ocean over a depth range of 1 to approximately 20 meters. The general term, "bulk" sea surface temperature, has the standard name sea_surface_temperature with no associated vertical coordinate axis. Sea surface foundation temperature provides a more precise, well defined quantity than "bulk" sea surface temperature and, consequently, is more representative of the mixed layer temperature. The temperature of sea water at a particular depth (other than the foundation level) should be reported using the standard name sea_water_temperature and, wherever possible, supplying a vertical coordinate axis or scalar coordinate variable.'
  units:
  aliases:

sea_surface_height_above_geoid:
  description: '"Height_above_X" means the vertical distance above the named surface X. "Sea surface height" is a time-varying quantity. The geoid is a surface of constant geopotential with which mean sea level would coincide if the ocean were at rest. (The volume enclosed between the geoid and the sea floor equals the mean volume of water in the ocean). In an ocean GCM the geoid is the surface of zero depth, or the rigid lid if the model uses that approximation. To specify which geoid or geopotential datum is being used as a reference level, a grid_mapping variable should be attached to the data variable as described in Chapter 5.6 of the CF Convention. By definition of the geoid, the global average of the time-mean sea surface height (i.e. mean sea level) above the geoid must be zero. The standard name for the height of the sea surface above mean sea level is sea_surface_height_above_mean_sea_level. The standard name for the height of the sea surface above the reference ellipsoid is sea_surface_height_above_reference_ellipsoid.'
  units:
  aliases: sea_surface_elevation_anomaly sea_surface_elevation

sea_surface_height_above_geopotential_datum:
  description: '"Height_above_X" means the vertical distance above the named surface X. "Sea surface height" is a time-varying quantity. The "geopotential datum" is any estimated surface of constant geopotential used as a datum i.e. a reference level; for the geoid as a datum, specific standard names are available. To specify which geoid or geopotential datum is being used as a reference level, a grid_mapping variable should be attached to the data variable as described in Chapter 5.6 of the CF Convention.'
  units:
  aliases:

sea_surface_height_above_mean_sea_level:
  description: '"Sea surface height" is a time-varying quantity. "Height_above_X" means the vertical distance above the named surface X. "Mean sea level" means the time mean of sea surface elevation at a given location over an arbitrary period sufficient to eliminate the tidal signals. The standard name for the height of the sea surface above the geoid is sea_surface_height_above_geoid. The standard name for the height of the sea surface above the reference ellipsoid is sea_surface_height_above_reference_ellipsoid.'
  units:
  aliases: sea_surface_height_above_sea_level sea_surface_height

sea_surface_height_above_reference_ellipsoid:
  description: '"Height_above_X" means the vertical distance above the named surface X. "Sea surface height" is a time-varying quantity. A reference ellipsoid is a regular mathematical figure that approximates the irregular shape of the geoid. A number of reference ellipsoids are defined for use in the field of geodesy. The geoid is a surface of constant geopotential with which mean sea level would coincide if the ocean were at rest. To specify which reference ellipsoid is being used, a grid_mapping variable should be attached to the data variable as described in Chapter 5.6 of the CF Convention. The standard name for the height of the sea surface above the geoid is sea_surface_height_above_geoid. The standard name for the height of the sea surface above mean sea level is sea_surface_height_above_mean_sea_level.'
  units:
  aliases:

sea_surface_height_amplitude_due_to_earth_tide:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Tides are a significant contributor to the observed sea surface height; earth tide means the solid earth tide.'
  units:
  aliases:

sea_surface_height_amplitude_due_to_equilibrium_ocean_tide:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Tides are a significant contributor to the observed sea surface height; equilibrium ocean tide refers to the long period ocean tide.'
  units:
  aliases:

sea_surface_height_amplitude_due_to_geocentric_ocean_tide:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Tides are a significant contributor to the observed sea surface height; geocentric ocean tide means the sum total of ocean tide and load tide.'
  units:
  aliases:

sea_surface_height_amplitude_due_to_non_equilibrium_ocean_tide:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Tides are a significant contributor to the observed sea surface height; non equilibrium ocean tide refers to the long period ocean tide.'
  units:
  aliases:

sea_surface_height_amplitude_due_to_pole_tide:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. Tides are a significant contributor to the observed sea surface height; the pole tide occurs due to variations in the earth''s rotation.'
  units:
  aliases:

sea_surface_height_bias_due_to_sea_surface_roughness:
  description: 'Altimeter pulses tend to be more strongly reflected by the troughs of sea surface waves than by the crests leading to a bias in the measured sea surface height. This quantity is commonly known as "sea state bias". "Sea surface height" is a time-varying quantity. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase.'
  units:
  aliases:

sea_surface_height_correction_due_to_air_pressure_and_wind_at_high_frequency:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "Air pressure and wind at high frequency" means variations in air pressure with periods shorter  than 20 days. These give rise to corresponding variations in sea surface topography. The quantity sea_surface_height_correction_due_to_air_pressure_and_wind_at_high_frequency  should be applied by adding it to the quantity with standard name altimeter_range.  Additional altimeter range corrections are given by the quantities with standard names altimeter_range_correction_due_to_wet_troposphere, altimeter_range_correction_due_to_dry_troposphere, altimeter_range_correction_due_to_ionosphere and sea_surface_height_correction_due_to_air_pressure_at_low_frequency.'
  units:
  aliases:

sea_surface_height_correction_due_to_air_pressure_at_low_frequency:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "Air pressure at low frequency" means variations in air pressure with periods longer than 20 days. These give rise to corresponding variations in sea surface topography. The quantity sea_surface_height_correction_due_to_air_pressure_at_low_frequency is commonly called the "inverted barometer effect" and the correction should be applied by adding it to the quantity with standard name altimeter_range.  Additional altimeter range corrections are given by the quantities with standard names altimeter_range_correction_due_to_wet_troposphere, altimeter_range_correction_due_to_dry_troposphere, altimeter_range_correction_due_to_ionosphere and sea_surface_height_correction_due_to_air_pressure_and_wind_at_high_frequency.'
  units:
  aliases:

sea_surface_mean_square_crosswave_slope:
  description: 'Wave slope describes an aspect of sea surface wave geometry related to sea surface roughness. Mean square slope describes a derivation over multiple waves within a sea-state, for example calculated from moments of the wave directional spectrum. The phrase "crosswave_slope" means that slope values are derived from vector components across (normal to) the axis from which waves are travelling. The primary directional axis along which wave energy associated with the slope calculation is travelling has the standard name sea_surface_mean_square_upwave_slope_direction.'
  units:
  aliases:

sea_surface_mean_square_upwave_slope:
  description: 'Wave slope describes an aspect of sea surface wave geometry related to sea surface roughness. Mean square slope describes a derivation over multiple waves within a sea-state, for example calculated from moments of the wave directional spectrum. The phrase "upwave_slope" means that slope values are derived from vector components along (parallel to) the axis from which waves are travelling. The primary directional axis along which wave energy associated with the slope calculation is travelling has the standard name sea_surface_mean_square_upwave_slope_direction.'
  units:
  aliases:

sea_surface_mean_square_upwave_slope_direction:
  description: 'Wave slope describes an aspect of sea surface wave geometry related to sea surface roughness. Mean square slope describes a derivation over multiple waves within a sea-state, for example calculated from moments of the wave directional spectrum. The phrase "upwave_slope_direction" is used to assign a primary directional axis along which wave energy associated with the slope calculation is travelling; "upwave" is equivalent to "from_direction" which is used in some standard names.'
  units:
  aliases:

sea_surface_primary_swell_wave_directional_spread:
  description: 'The quantity with standard name sea_surface_primary_swell_wave_directional_spread is the directional width of the primary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave. Directional spread is the (one-sided) directional width within a given sub-domain of the wave directional spectrum, S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates (such as longitude and latitude), f is frequency and theta is direction. For a given mean wave (beam) direction the quantity approximates half the root mean square width about the beam axis, as derived either directly from circular moments or via the Fourier components of the wave directional spectrum.'
  units:
  aliases:

sea_surface_primary_swell_wave_energy_at_variance_spectral_density_maximum:
  description: 'The quantity with standard name sea_surface_primary_swell_wave_energy_at_variance_spectral_density_maximum is the energy of the most energetic waves within the primary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave. The phrase "wave_energy_at_variance_spectral_density_maximum", sometimes called peak wave energy, describes the maximum value of the wave_variance_spectral_density within a given sub-domain of the wave spectrum.'
  units:
  aliases:

sea_surface_primary_swell_wave_from_direction:
  description: 'The quantity with standard name sea_surface_primary_swell_wave_from_direction is the direction from which the most energetic swell waves are coming. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave. The phrase "from_direction" is used in the construction X_from_direction and indicates the direction from which the velocity vector of X is coming. The direction is a bearing in the usual geographical sense, measured positive clockwise from due north.'
  units:
  aliases:

sea_surface_primary_swell_wave_from_direction_at_variance_spectral_density_maximum:
  description: 'The quantity with standard name sea_surface_primary_swell_wave_from_direction_at_variance_spectral_density_maximum is the direction from which the most energetic waves are coming in the primary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave in the low frequency portion of a bimodal wave frequency spectrum. The spectral peak is the most energetic wave in the wave spectrum partition. The phrase "from_direction" is used in the construction X_from_direction and indicates the direction from which the velocity vector of X is coming. The direction is a bearing in the usual geographical sense, measured positive clockwise from due north. The wave directional spectrum can be written as a five dimensional function S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates (such as longitude and latitude), f is frequency and theta is direction. S has the standard name sea_surface_wave_directional_variance_spectral_density. S can be integrated over direction to give S1= integral(S dtheta) and this quantity has the standard name sea_surface_wave_variance_spectral_density.'
  units:
  aliases:

sea_surface_primary_swell_wave_mean_period:
  description: 'The quantity with standard name sea_surface_primary_swell_wave_mean_period is the mean period of the most energetic swell waves. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave. A period is an interval of time, or the time-period of an oscillation. Wave period is the interval of time between repeated features on the waveform such as crests, troughs or upward passes through the mean level. Wave mean period is the mean period measured over the observation duration.'
  units:
  aliases:

sea_surface_primary_swell_wave_period_at_variance_spectral_density_maximum:
  description: 'The quantity with standard name sea_surface_primary_swell_wave_period_at_variance_spectral_density_maximum is the period of the most energetic waves within the primary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave. A period is an interval of time, or the time-period of an oscillation. Wave period is the interval of time between repeated features on the waveform such as crests, troughs or upward passes through the mean level. The phrase "wave_period_at_variance_spectral_density_maximum", sometimes called peak wave period, describes the period of the most energetic waves within a given sub-domain of the wave spectrum.'
  units:
  aliases:

sea_surface_primary_swell_wave_significant_height:
  description: 'Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The primary swell wave is the most energetic swell wave. Significant wave height is a statistic computed from wave measurements and corresponds to the average height of the highest one third of the waves, where the height is defined as the vertical distance from a wave trough to the following wave crest.'
  units:
  aliases:

sea_surface_salinity:
  description: 'Sea surface salinity is the salt content of sea water close to the sea surface, often on the Practical Salinity Scale of 1978. However, the unqualified term ''salinity'' is generic and does not necessarily imply any particular method of calculation. The units of salinity are dimensionless and the units attribute should normally be given as 1e-3 or 0.001 i.e. parts per thousand. Sea surface salinity is often abbreviated as "SSS". For the salinity of sea water at a particular depth or layer, a data variable of "sea_water_salinity" or one of the more precisely defined salinities should be used with a vertical coordinate axis. There are standard names for the precisely defined salinity quantities: sea_water_knudsen_salinity, S_K (used for salinity observations between 1901 and 1966), sea_water_cox_salinity, S_C (used for salinity observations between 1967 and 1977), sea_water_practical_salinity, S_P (used for salinity observations from 1978 to the present day), sea_water_absolute_salinity, S_A, sea_water_preformed_salinity, S_*, and sea_water_reference_salinity. Practical Salinity is reported on the Practical Salinity Scale of 1978 (PSS-78), and is usually based on the electrical conductivity of sea water in observations since the 1960s. Conversion of data between the observed scales follows: S_P = (S_K - 0.03) * (1.80655 / 1.805) and S_P = S_C, however the accuracy of the latter is dependent on whether chlorinity or conductivity was used to determine the S_C value, with this inconsistency driving the development of PSS-78. The more precise standard names should be used where appropriate for both modelled and observed salinities. In particular, the use of sea_water_salinity to describe salinity observations made from 1978 onwards is now deprecated in favor of the term sea_water_practical_salinity which is the salinity quantity stored by national data centers for post-1978 observations. The only exception to this is where the observed salinities are definitely known not to be recorded on the Practical Salinity Scale. The unit "parts per thousand" was used for sea_water_knudsen_salinity and sea_water_cox_salinity.'
  units:
  aliases:

sea_surface_secondary_swell_wave_directional_spread:
  description: 'The quantity with standard name sea_surface_secondary_swell_wave_directional_spread is the directional width of the secondary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The secondary swell wave is the second most energetic wave in the low frequency portion of a bimodal wave frequency spectrum.  Directional spread is the (one-sided) directional width within a given sub-domain of the wave directional spectrum, S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates (such as longitude and latitude), f is frequency and theta is direction. For a given mean wave (beam) direction the quantity approximates half the root mean square width about the beam axis, as derived either directly from circular moments or via the Fourier components of the wave directional spectrum.'
  units:
  aliases:

sea_surface_secondary_swell_wave_energy_at_variance_spectral_density_maximum:
  description: 'The quantity with standard name sea_surface_secondary_swell_wave_energy_at_variance_spectral_density_maximum is the energy of the most energetic waves within the secondary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The secondary swell wave is the second most energetic wave in the low frequency portion of a bimodal wave frequency spectrum. The phrase "wave_energy_at_variance_spectral_density_maximum", sometimes called peak wave energy, describes the maximum value of the wave_variance_spectral_density within a given sub-domain of the wave spectrum.'
  units:
  aliases:

sea_surface_secondary_swell_wave_from_direction:
  description: 'The quantity with standard name sea_surface_secondary_swell_wave_from_direction is the direction from which the second most energetic swell waves are coming. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The secondary swell wave is the second most energetic wave in the low frequency portion of a bimodal wave frequency spectrum. The phrase "from_direction" is used in the construction X_from_direction and indicates the direction from which the velocity vector of X is coming. The direction is a bearing in the usual geographical sense, measured positive clockwise from due north.'
  units:
  aliases:

sea_surface_secondary_swell_wave_from_direction_at_variance_spectral_density_maximum:
  description: 'The quantity with standard name sea_surface_secondary_swell_wave_from_direction_at_variance_spectral_density_maximum is the direction from which the most energetic waves are coming in the secondary swell wave component of a sea. Swell waves are waves on the ocean surface and are the low frequency portion of a bimodal wave frequency spectrum. The secondary swell wave is the second most energetic wave in the low frequency portion of a bimodal wave frequency spectrum. The spectral peak is the most energetic wave in the wave spectrum partition. The phrase "from_direction" is used in the construction X_from_direction and indicates the direction from which the velocity vector of X is coming. The direction is a bearing in the usual geographical sense, measured positive clockwise from due north. The wave directional spectrum can be written as a five dimensional function S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates (such as longitude and latitude), f is frequency and theta is direction. S has the standard name sea_surface_wave_directional_variance_spectral_density. S can be integrated over direction to give S1= integral(S dtheta) and this quantity has the standard name sea_surface_wave_variance_spectral_density.'
  units:
