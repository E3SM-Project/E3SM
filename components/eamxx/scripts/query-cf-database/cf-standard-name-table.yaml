tendency_of_troposphere_moles_of_hcfc22:
  description: 'The phrase "tendency_of_X" means derivative of X with respect to time. The construction "troposphere_moles_of_X" means the total number of moles of X contained in the troposphere, i.e, summed over that part of the atmospheric column and over the entire globe. The chemical formula of HCFC22 is CHClF2. The IUPAC name for HCFC22 is chloro(difluoro)methane.'
  units:
  aliases: tendency_of_moles_of_hcfc22_in_troposphere

tendency_of_troposphere_moles_of_methane:
  description: '"tendency_of_X" means derivative of X with respect to time.  "troposphere_moles_of_X" means the total number of moles of X contained in the troposphere, i.e, summed over that part of the atmospheric column and over the entire globe.  The chemical formula of methane is CH4. Methane is a member of the group of hydrocarbons known as alkanes.  There are standard names for the alkane group as well as for some of the individual species.'
  units:
  aliases: tendency_of_moles_of_methane_in_troposphere

tendency_of_troposphere_moles_of_methyl_bromide:
  description: '"tendency_of_X" means derivative of X with respect to time.  "troposphere_moles_of_X" means the total number of moles of X contained in the troposphere, i.e, summed over that part of the atmospheric column and over the entire globe.  The chemical formula of methyl bromide is CH3Br. The IUPAC name for methyl bromide is bromomethane.'
  units:
  aliases: tendency_of_moles_of_methyl_bromide_in_troposphere

tendency_of_troposphere_moles_of_methyl_chloride:
  description: '"tendency_of_X" means derivative of X with respect to time.  "troposphere_moles_of_X" means the total number of moles of X contained in the troposphere, i.e, summed over that part of the atmospheric column and over the entire globe.  The chemical formula of methyl chloride is CH3Cl. The IUPAC name for methyl chloride is chloromethane.'
  units:
  aliases: tendency_of_moles_of_methyl_chloride_in_troposphere

tendency_of_troposphere_moles_of_molecular_hydrogen:
  description: '"tendency_of_X" means derivative of X with respect to time.  "troposphere_moles_of_X" means the total number of moles of X contained in the troposphere, i.e, summed over that part of the atmospheric column and over the entire globe.  The chemical formula of molecular hydrogen is H2.'
  units:
  aliases: tendency_of_moles_of_molecular_hydrogen_in_troposphere

tendency_of_upward_air_velocity:
  description: '"tendency_of_X" means derivative of X with respect to time. A velocity is a vector quantity. "Upward" indicates a vector component which is positive when directed upward (negative downward). Upward air velocity is the vertical component of the 3D air velocity vector.'
  units:
  aliases:

tendency_of_upward_air_velocity_due_to_advection:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "tendency_of_X" means derivative of X with respect to time. A velocity is a vector quantity. "Upward" indicates a vector component which is positive when directed upward (negative downward). Upward air velocity is the vertical component of the 3D air velocity vector.'
  units:
  aliases:

tendency_of_vegetation_mass_content_of_nitrogen_compounds_expressed_as_nitrogen_due_to_fixation:
  description: 'The phrase "tendency_of_X" means derivative of X with respect to time. "Content" indicates a quantity per unit area. "Vegetation" means any living plants e.g. trees, shrubs, grass. The term "plants" refers to the kingdom of plants in the modern classification which excludes fungi. Plants are autotrophs i.e. "producers" of biomass using carbon obtained from carbon dioxide. The phrase "expressed_as" is used in the construction A_expressed_as_B, where B is a chemical constituent of A. It means that the quantity indicated by the standard name is calculated solely with respect to the B contained in A, neglecting all other chemical constituents of A. "Nitrogen compounds" summarizes all chemical species containing nitrogen atoms. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. On land, "nitrogen fixation" means the uptake of nitrogen gas directly from the atmosphere. The representation of fixed nitrogen is model dependent, with the nitrogen entering either plants, soil or both.'
  units:
  aliases:

tendency_of_wind_speed_due_to_convection:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "tendency_of_X" means derivative of X with respect to time. Speed is the magnitude of velocity. Wind is defined as a two-dimensional (horizontal) air velocity vector, with no vertical component. (Vertical motion in the atmosphere has the standard name upward_air_velocity.) The wind speed is the magnitude of the wind velocity.'
  units:
  aliases:

tendency_of_wind_speed_due_to_gravity_wave_drag:
  description: 'The specification of a physical process by the phrase due_to_process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. "tendency_of_X" means derivative of X with respect to time. Speed is the magnitude of velocity. Wind is defined as a two-dimensional (horizontal) air velocity vector, with no vertical component. (Vertical motion in the atmosphere has the standard name upward_air_velocity.) The wind speed is the magnitude of the wind velocity.'
  units:
  aliases:

thermal_energy_content_of_surface_snow:
  description: '"Content" indicates a quantity per unit area. Thermal energy is the total vibrational energy, kinetic and potential, of all the molecules and atoms in a substance. The surface called "surface" means the lower boundary of the atmosphere.'
  units:
  aliases: snow_thermal_energy_content

thermodynamic_phase_of_cloud_water_particles_at_cloud_top:
  description: 'A variable with the standard name of thermodynamic_phase_of_cloud_water_particles_at_cloud_top contains integers which can be translated to strings using flag_values and flag_meanings attributes. Alternatively, the data variable may contain strings which indicate the thermodynamic phase. These strings are standardised. Values must be chosen from the following list: liquid; ice; mixed; clear_sky; super_cooled_liquid_water; unknown. "Water" means water in all phases. The phrase "cloud_top" refers to the top of the highest cloud.'
  units:
  aliases:

thermosteric_change_in_mean_sea_level:
  description: 'Thermosteric sea level change is the part caused by change in sea water density due to change in temperature i.e. thermal expansion. "Mean sea level" means the time mean of sea surface elevation at a given location over an arbitrary period sufficient to eliminate the tidal signals. Zero mean sea level change is an arbitrary level. The sum of the quantities with standard names thermosteric_change_in_mean_sea_level and halosteric_change_in_mean_sea_level has the standard name steric_change_in_mean_sea_level.'
  units:
  aliases:

thermosteric_change_in_sea_surface_height:
  description: '"Sea surface height" is a time-varying quantity. The thermosteric change in sea surface height is the change in height that a water column having standard temperature zero degrees Celsius would undergo when its temperature is changed to the observed value. The sum of the quantities with standard names thermosteric_change_in_sea_surface_height and halosteric_change_in_sea_surface_height is the total steric change in the water column height, which has the standard name of steric_change_in_sea_surface_height.'
  units:
  aliases:

thickness_of_convective_rainfall_amount:
  description: '"Amount" means mass per unit area. The construction thickness_of_[X_]rainfall_amount means the accumulated "depth" of rainfall i.e. the thickness of a layer of liquid water having the same mass per unit area as the rainfall amount.'
  units:
  aliases:

thickness_of_convective_snowfall_amount:
  description: '"Amount" means mass per unit area. The construction thickness_of_[X_]snowfall_amount means the accumulated "depth" of snow which fell i.e. the thickness of the layer of snow at its own density. There are corresponding standard names for liquid water equivalent (lwe) thickness.'
  units:
  aliases:

thickness_of_ice_on_sea_ice_melt_pond:
  description: '"Thickness" means the vertical extent of a layer. Melt ponds occur on top of the existing sea ice. The water in melt ponds can refreeze at the surface, giving rise to a layer of ice on the melt pond, which is turn resting on the sea_ice below. "Sea ice" means all ice floating in the sea which has formed from freezing sea water, rather than by other processes such as calving of land ice to form icebergs.'
  units:
  aliases:

thickness_of_liquid_water_cloud:
  description: '"Thickness" means the vertical extent of a layer.'
  units:
  aliases:

thickness_of_rainfall_amount:
  description: '"Amount" means mass per unit area. The construction thickness_of_[X_]rainfall_amount means the accumulated "depth" of rainfall i.e. the thickness of a layer of liquid water having the same mass per unit area as the rainfall amount.'
  units:
  aliases:

thickness_of_snowfall_amount:
  description: '"Amount" means mass per unit area. The construction thickness_of_[X_]snowfall_amount means the accumulated "depth" of snow which fell i.e. the thickness of the layer of snow at its own density. There are corresponding standard names for liquid water equivalent (lwe) thickness.'
  units:
  aliases:

thickness_of_stratiform_rainfall_amount:
  description: '"Amount" means mass per unit area. The construction thickness_of_[X_]rainfall_amount means the accumulated "depth" of rainfall i.e. the thickness of a layer of liquid water having the same mass per unit area as the rainfall amount.  Stratiform precipitation, whether liquid or frozen, is precipitation that formed in stratiform cloud.'
  units:
  aliases: thickness_of_large_scale_rainfall_amount

thickness_of_stratiform_snowfall_amount:
  description: '"Amount" means mass per unit area. The construction thickness_of_[X_]snowfall_amount means the accumulated "depth" of snow which fell i.e. the thickness of the layer of snow at its own density. There are corresponding standard names for liquid water equivalent (lwe) thickness.  Stratiform precipitation, whether liquid or frozen, is precipitation that formed in stratiform cloud.'
  units:
  aliases: thickness_of_large_scale_snowfall_amount

thunderstorm_probability:
  description: '"probability_of_X" means the chance that X is true or of at least one occurrence of X. Space and time coordinates must be used to indicate the area and time-interval to which a probability applies.'
  units:
  aliases:

tidal_sea_surface_height_above_lowest_astronomical_tide:
  description: '"Sea surface height" is a time-varying quantity. "Height_above_X" means the vertical distance above the named surface X. "Lowest astronomical tide" describes a local vertical reference based on the lowest water level that can be expected to occur under average meteorological conditions and under any combination of astronomical conditions. The tidal component of sea surface height describes the predicted variability of the sea surface due to astronomic forcing (chiefly lunar and solar cycles) and shallow water resonance of tidal components; for example as generated based on harmonic analysis, or resulting from the application of harmonic tidal series as boundary conditions to a numerical tidal model.'
  units:
  aliases:

tidal_sea_surface_height_above_mean_higher_high_water:
  description: '"Sea surface height" is a time-varying quantity. "Height_above_X" means the vertical distance above the named surface X. "Mean higher high water" is the arithmetic mean of the higher high water height of each tidal day observed at a station over a Tidal Datum Epoch, which is a period of time that is usually greater than 18.6 years to include a full lunar cycle. Tidal datums in certain regions with anomalous sea level changes may be calculated using a shorter, or modified, Tidal Datum Epoch (e.g. 5 years). To specify the tidal datum epoch to which the quantity applies, provide a scalar coordinate variable with standard name reference_epoch.'
  units:
  aliases:

tidal_sea_surface_height_above_mean_lower_low_water:
  description: '"Sea surface height" is a time-varying quantity. "Height_above_X" means the vertical distance above the named surface X. "Mean lower low water" is the arithmetic mean of the lower low water height of each tidal day observed at a station over a Tidal Datum Epoch, which is a period of time that is usually greater than 18.6 years to include a full lunar cycle. Tidal datums in certain regions with anomalous sea level changes may be calculated using a shorter, or modified, Tidal Datum Epoch (e.g. 5 years). To specify the tidal datum epoch to which the quantity applies, provide a scalar coordinate variable with standard name reference_epoch.'
  units:
  aliases:

tidal_sea_surface_height_above_mean_low_water_springs:
  description: '"Sea surface height" is a time-varying quantity. "Height_above_X" means the vertical distance above the named surface X. "Mean low water springs" describes a local vertical reference based on the time mean of the low water levels during spring tides (the tides each lunar month with the greatest difference between high and low water that happen during full and new moons phases) expected to occur under average meteorological conditions and under any combination of astronomical conditions. The tidal component of sea surface height describes the predicted variability of the sea surface due to astronomic forcing (chiefly lunar and solar cycles) and shallow water resonance of tidal components; for example as generated based on harmonic analysis, or resulting from the application of harmonic tidal series as boundary conditions to a numerical tidal model.'
  units:
  aliases:

tidal_sea_surface_height_above_mean_sea_level:
  description: '"Sea surface height" is a time-varying quantity. "Height_above_X" means the vertical distance above the named surface X. "Mean sea level" means the time mean of sea surface elevation at a given location over an arbitrary period sufficient to eliminate the tidal signals. The tidal component of sea surface height describes the predicted variability of the sea surface due to astronomic forcing (chiefly lunar and solar cycles) and shallow water resonance of tidal components; for example as generated based on harmonic analysis, or resulting from the application of harmonic tidal series as boundary conditions to a numerical tidal model.'
  units:
  aliases:

