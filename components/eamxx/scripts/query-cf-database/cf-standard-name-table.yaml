  description: 'The phrase "tendency_of_X" means derivative of X with respect to time. "Amount" means mass per unit area. The phrase "surface_snow" means snow lying on the surface. The specification of a physical process by the phrase "due_to_" process means that the quantity named is a single term in a sum of terms which together compose the general quantity named by omitting the phrase. The quantity with standard name tendency_of_surface_snow_amount_due_to_drifting is the rate of change of snow amount caused by wind drift of snow into the sea.'
