nitrogen_growth_limitation_of_calcareous_phytoplankton:
  description: '"Calcareous phytoplankton" are phytoplankton that produce calcite. Calcite is a mineral that is a polymorph of calcium carbonate. The chemical formula of calcite is CaCO3. Phytoplankton are algae that grow where there is sufficient light to support photosynthesis. "Nitrogen growth limitation" means the ratio of the growth rate of a species population in the environment (where there is a finite availability of nitrogen) to the theoretical growth rate if there were no such limit on nitrogen availability.'
  units:
  aliases:

nitrogen_growth_limitation_of_diatoms:
  description: 'Diatoms are phytoplankton with an external skeleton made of silica. Phytoplankton are algae that grow where there is sufficient light to support photosynthesis. "Nitrogen growth limitation" means the ratio of the growth rate of a species population in the environment (where there is a finite availability of nitrogen) to the theoretical growth rate if there were no such limit on nitrogen availability.'
  units:
  aliases:

nitrogen_growth_limitation_of_diazotrophic_phytoplankton:
  description: '"Nitrogen growth limitation" means the ratio of the growth rate of a biological population in the environment (where there is a finite availability of nitrogen) to the theoretical growth rate if there were no such limit on nitrogen availability. Phytoplankton are algae that grow where there is sufficient light to support photosynthesis. Diazotrophic phytoplankton are phytoplankton (predominantly from Phylum Cyanobacteria) that are able to fix molecular nitrogen (gas or solute) in addition to nitrate and ammonium.'
  units:
  aliases: nitrogen_growth_limitation_of_diazotrophs

nitrogen_growth_limitation_of_miscellaneous_phytoplankton:
  description: 'Phytoplankton are algae that grow where there is sufficient light to support photosynthesis. "Miscellaneous phytoplankton" are all those phytoplankton that are not diatoms, diazotrophs, calcareous phytoplankton, picophytoplankton or other separately named components of the phytoplankton population. "Nitrogen growth limitation" means the ratio of the growth rate of a species population in the environment (where there is a finite availability of nitrogen) to the theoretical growth rate if there were no such limit on nitrogen availability.'
  units:
  aliases:

nitrogen_growth_limitation_of_picophytoplankton:
  description: 'Picophytoplankton are phytoplankton of less than 2 micrometers in size. Phytoplankton are algae that grow where there is sufficient light to support photosynthesis. "Nitrogen growth limitation" means the ratio of the growth rate of a species population in the environment (where there is a finite availability of nitrogen) to the theoretical growth rate if there were no such limit on nitrogen availability.'
  units:
  aliases:

nitrogen_mass_content_of_forestry_and_agricultural_products:
  description: '"Content" indicates a quantity per unit area. Examples of "forestry and agricultural products" are paper, cardboard, furniture, timber for construction, biofuels and food for both humans and livestock. Models that simulate land use changes have one or more pools of carbon that represent these products in order to conserve carbon and allow its eventual release into the atmosphere, for example, when the products decompose in landfill sites.'
  units:
  aliases:

nitrogen_mass_flux_into_forestry_and_agricultural_products_due_to_anthropogenic_land_use_or_land_cover_change:
  description: 'In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. Examples of "forestry and agricultural products" are paper, cardboard, furniture, timber for construction, biofuels and food for both humans and livestock. Models that simulate land use changes have one or more pools of nitrogen that represent these products in order to conserve nitrogen and allow its eventual release into the atmosphere, for example, when the products decompose in landfill sites. "Anthropogenic" means influenced, caused, or created by human activity. "Anthropogenic land use change" means human changes to land, excluding forest regrowth. It includes fires ignited by humans for the purpose of land use change and the processes of eventual disposal and decomposition of wood products such as paper, cardboard, furniture and timber for construction.'
  units:
  aliases:

nitrogen_mass_flux_into_litter_from_vegetation:
  description: 'In accordance with common usage in geophysical disciplines, "flux" implies per unit area, called "flux density" in physics. "Litter" is dead plant material in or above the soil. "Vegetation" means any living plants e.g. trees, shrubs, grass.'
  units:
