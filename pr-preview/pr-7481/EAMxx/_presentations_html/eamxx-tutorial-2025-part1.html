<h3 id="runtime-options-in-eamxx">Runtime options in EAMxx</h3>
<p>YAML has support in C++ and more human readable</p>
<p>EAMxx introduces <code>atmchange</code> and <code>atmquery</code> that mimic and expand upon <code>xmlchange</code> and <code>xmlquery</code>. In EAMxx, changes are recorded via <code>atmchange</code> not through files like user_nl_eam.</p>

<tr>
<td> OLD EAM </td> <td> NEW EAMxx </td>
</tr>
<tr>
<td>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">cat &lt;&lt; EOF &gt;&gt; user_nl_eam
 cld_macmic_num_steps = 12
EOF
</code></pre>
</td>
<td>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">./atmchange mac_aer_mic::number_of_subcycles=12
</code></pre>
</td>
</tr>
</table>

</li>

</li>
</ol>

<h3 id="running-doubly-periodic-eamxx">Running Doubly Periodic EAMxx</h3>
<ul>
<li>Intensive Observation Period (IOP) specializationm, now fully supported C++.</li>
<li>Compsets: <code>FIOP-SCREAMv1-DP</code> (general) and <code>FRCE-SCREAMv1-DP</code> (RCE).</li>
<li>Over 30 cases, can easily run on any machine with a CIME config.</li>
</ul>
<p><strong>DPxx resource page</strong>:<br />
<a href="https://github.com/E3SM-Project/scmlib/wiki/Doubly-Periodic-SCREAM-Home">https://github.com/E3SM-Project/scmlib/wiki/Doubly-Periodic-SCREAM-Home</a></p>
</section>

<p>EAMxx has a simple utility, <code>test-all-eamxx</code>, to manage the suite of unit tests.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">salloc --nodes 1 --qos interactive --time 01:00:00 --constraint gpu --gpus 4 --account e3sm
./components/eamxx/scripts/test-all-eamxx -m pm-gpu -t dbg
</code></pre>
<p><strong>Note</strong>: see <code>test-all-eamxx --help</code> for more options, including <code>--config-only</code> and <code>-w $NEW_LOC</code>.</p>
