# This config file is required for Black.
# Unforunately, black does not support setup.cfg (refer to link).
# https://github.com/psf/black/issues/683#issuecomment-490236406

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.idea
    | venv
    | _build
    | buck-out
    | build
    | dist
    | docs
    | config
    | conda
 )/
# Ignore existing/old preprocessing scripts
  | analysis_data_preprocess/create_AOD550_climo.py
  | analysis_data_preprocess/create_GPCP_climo.py
  | analysis_data_preprocess/create_OAFLUX_climo.py
  | analysis_data_preprocess/create_PminusE_GPCP-OAFlux_timeseries.py
  | analysis_data_preprocess/fix_HadISST_timebounds_sic_mask.py
  | analysis_data_preprocess/fix_units_TRMM-3B43v-7_3hr.py
  | analysis_data_preprocess/process_GPCP_dataset.py
  | analysis_data_preprocess/process_ISLSCPII_COMP_RUNOFF.py
  | analysis_data_preprocess/process_OAFLUX_dataset.py
'''
