os:
  - linux

language: python
python:
  - "2.7"

before_install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - source $HOME/miniconda/etc/profile.d/conda.sh
  - conda activate base
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --set anaconda_upload no

  - conda create -n e3sm_diags python=$TRAVIS_PYTHON_VERSION cdp=1.4.1 vcs=8.0 vtk-cdat=8.0.1.8.0 vcsaddons=8.0 dv3d=8.0 cdms2=3.1.2 cdutil=8.0 genutil=8.1.np1.14 cdtime=3.1.2 numpy matplotlib cartopy beautifulsoup4 lxml flake8 -c conda-forge -c cdat -y
  - conda activate e3sm_diags
  - export UVCDAT_ANONYMOUS_LOG=False

install:
  - python setup.py install

script:
  - bash tests/test.sh

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == "false" ]; then conda install conda-build=2.1.17 && conda install anaconda-client && cd conda && bash nightly_conda_upload.sh; fi
