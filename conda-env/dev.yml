# Conda development environment for testing local source code changes to `e3sm_diags` before merging them to production (`master` branch).
name: e3sm_diags_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # =================
  - python=3.10.8
  - pip=22.3.1
  - beautifulsoup4=4.11.1
  - cartopy=0.21.1
  - cartopy_offlinedata=0.21.1
  - cdp=1.7.0
  - cdms2=3.1.5
  - cdutil=8.2.1
  - dask=2022.12.0
  - genutil=8.2.1
  - lxml=4.9.2
  - mache=1.9.0
  - matplotlib-base=3.6.2
  - netcdf4=1.6.2
  - numpy=1.22.2
  - xarray=2022.12.0
  # Required in test suite
  - scipy=1.9.3
  # Quality Assurance
  # =================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=22.10.0
  - flake8=6.0.0
  - flake8-isort=5.0.3
  - isort=5.11.3
  - mypy=0.991
  - pre-commit=2.20.0
  - pytest=7.2.0
  - pytest-cov=4.0.0
  - types-PyYAML=6.0.12.6
  # Developer Tools
  # =================
  - tbump=6.9.0
  # Documentation
  # =================
  - sphinx=5.3.0
  - sphinx_rtd_theme=1.1.1
  - pip:
      - sphinx-multiversion==0.2.4
prefix: /opt/miniconda3/envs/e3sm_diags_dev
