# Conda development environment for testing local source code changes to `e3sm_diags` before merging them to production (`master` branch).
name: e3sm_diags_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # =================
  - python=3.9.10
  - pip=22.0.3
  - beautifulsoup4=4.10.0
  - cartopy=0.20.2
  - cartopy_offlinedata=0.2.4
  - cdp=1.7.0
  - cdms2=3.1.5
  - cdtime=3.1.4
  - cdutil=8.2.1
  - genutil=8.2.1
  - lxml=4.8.0
  - mache=1.3.2
  - matplotlib-base=3.6.0
  - netcdf4=1.5.8
  - numpy=1.22.2
  - xarray=2022.3.0
  # Required in test suite
  - scipy=1.8.0
  # Quality Assurance
  # =================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=22.3.0
  - flake8=4.0.1
  - flake8-isort=4.1.1
  - isort=5.10.1
  - mypy=0.931
  - pre-commit=2.17.0
  # Developer Tools
  # =================
  - tbump==6.7.0
  # Documentation
  # =================
  - sphinx=4.3.2   # FIXME: > 4.3 conflicts with another package, maybe lxml (not sure)
  - sphinx_rtd_theme=1.0.0
  # Used when converting Jupyter notebooks to import to Sphinx
  - nbconvert=6.4.2
  - pandoc=2.17.1
  - pip:
      - sphinx-multiversion==0.2.4
prefix: /opt/miniconda3/envs/e3sm_diags_dev
