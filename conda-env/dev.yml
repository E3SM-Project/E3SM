# Conda development environment for testing local source code changes to `e3sm_diags` before merging them to production (`master` branch).
name: e3sm_diags_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # =================
  - python >=3.9
  - pip
  - beautifulsoup4
  - cartopy >=0.17.0
  - cartopy_offlinedata
  - cdp 1.7.0
  - cdms2 3.1.5
  - cdutil 8.2.1
  - dask
  - genutil 8.2.1
  - lxml
  - mache >=0.15.0
  - matplotlib-base
  - netcdf4
  - numpy >=1.23.0
  - xarray >=2023.02.0
  # Testing
  # ==================
  - scipy
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
  - sphinx-multiversion
  # Developer Tools
  # =================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=22.10.0
  - flake8=6.0.0
  - flake8-isort=5.0.3
  - isort=5.11.3
  - mypy=0.991
  - pre-commit=2.20.0
  - pytest=7.2.0
  - pytest-cov=4.0.0
  - types-PyYAML=6.0.12.6
  # Developer Tools
  # =================
  - tbump=6.9.0
prefix: /opt/miniconda3/envs/e3sm_diags_dev
