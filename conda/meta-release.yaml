package:
    name: acme_diags
    version: 1.3.1

source:
    git_url: https://github.com/ACME-Climate/acme_diags.git
    git_rev: v1.3.1

build:
    script: python setup.py install

requirements:
  build:
    - python 2
    - setuptools

  run:
    - python 2
    - cdp 1.3.0
    - vcs 8.0
    - vtk-cdat 8.0.1.8.0
    - vcsaddons 8.0
    - dv3d 8.0
    - mesalib
    - cdms2 3.0
    - cdutil 8.0
    - genutil 8.0
    - cdtime 3.0
    - numpy
    - matplotlib
    - cartopy
    - beautifulsoup4
    - lxml

about:
    home: https://github.com/ACME-Climate/acme_diags
    summary: This is the new version of ACME Diagnostics.
