package:
    name: acme_diags
    version: {{ environ['VERSION'] }}

source:
    git_url: git://github.com/zshaheen/acme-diags

build:
    script: python setup.py install
    script_env:
     - VERSION
     - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools

  run:
    - cdp 2017.05.25
    - vcs-nox 2.8
    - vtk-cdat-nox >=7.1.0.2017.3
    - mesalib <8
    - ffmpeg <3
    - cdms2 2.10
    - cdutil 2.10
    - genutil 2.10
    - cdtime 2.10
    - numpy
    - output_viewer
    - matplotlib
    - cartopy
    - mesalib

about:
    home: https://github.com/zshaheen/acme-diags
    summary: This is a new version of ACME Diagnostics.
