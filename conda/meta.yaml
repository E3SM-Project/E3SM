package:
    name: e3sm_diags
    version: 1.6.0

source:
    git_url: https://github.com/E3SM-Project/e3sm_diags
    git_rev: v1.6.0

build:
    number: 1
    noarch: python
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip

  run:
    - python
    - cdp >=1.4.2
    - vcs >=8.0
    - vtk-cdat 8.2.0rc2.8.1
    - vcsaddons >=8.0
    - dv3d >=8.0
    - cdms2 >=3.1.2
    - cdutil >=8.0
    - genutil >=8.1
    - cdtime >=3.1.2
    - numpy
    - matplotlib
    - cartopy
    - beautifulsoup4
    - lxml

about:
    home: https://github.com/E3SM-Project/e3sm_diags
    summary: Diagnostics package for the DOE's Energy Exascale Earth System Model (E3SM) project.
