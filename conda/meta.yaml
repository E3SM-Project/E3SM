{% set name = "e3sm_diags" %}
{% set version = "2.1.1" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/E3SM-Project/e3sm_diags/archive/v{{ version }}.tar.gz
    sha256: 985405f30609a1ff89e2563fa16bfcb552632dc122bdb1cc99d0c55bcfc0ca72

build:
    number: 0
    noarch: python
    script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - pip

  run:
    - python
    - cdp 
    - cdms2 
    - cdutil 
    - genutil
    - cdtime
    - numpy
    - matplotlib
    - cartopy
    - beautifulsoup4
    - lxml
    - dask 2.15.0

about:
    home: https://github.com/E3SM-Project/e3sm_diags
    license: BSD-3-Clause
    license_file: LICENSE
    summary: Diagnostics package for the DOE's Energy Exascale Earth System Model (E3SM) project.
